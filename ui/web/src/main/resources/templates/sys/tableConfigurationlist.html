<!DOCTYPE html><html><head><meta charset="utf-8">
    <title>数据权限配置</title>
    <#include "/header.html">
</head>
<body >
<div id="rrapp" v-cloak>
    <div class="main-content">
        <div class="box box-main">
            <div class="box-body">
                <form id="searchForm" v-model="page.list" action="${request.contextPath}/sys/columnConfiguration/list" method="post" class="form-inline " hidden="true" >
                    <div class="form-group" >
                        <!--<label class="control-label">角色id：</label>-->
                        <div class="control-inline">
                            <input type="text" style="display:none" readonly="readonly" class="form-control" id="menuId" name="menuId"   placeholder="${tag.getLocale('ROLEID','M')}">
                        </div>
                    </div>

                    <div class="form-group">
                        <button id = "btn" type="submit" class="btn btn-primary btn-sm" @click="query">${tag.getLocale("QUERY","M")}</button>
                        <button type="reset" class="btn btn-default btn-sm">${tag.getLocale("RESET","M")}</button>
                    </div>
                </form>
                <div id="pgtoolbar1">
                    <div id="links" >
                       <a  class="btn" href="#" id="produceOrder" @click="add()"><i class="fa fa-plus" aria-hidden="true"></i>${tag.getLocale("ADD_NEW_ITEM","M")}</a>
							<a href="#" class="btn" @click="save()" title='${tag.getLocale("SAVE","M")}'><i class="fa fa-check"></i> ${tag.getLocale("SAVE","M")}</a>
 							 <a href="#" class="btn" @click="remove()" title="删除"><i class="fa fa-times"  aria-hidden="true"></i> 删除</a> 
                    </div>
                </div>
                <table id="dataGrid"></table>
                <div id="dataGridPage">
                </div>
            </div>
        </div>
    </div>
</div>
<a id="scroll-up" href="#" class="btn btn-sm"><i class="fa fa-angle-double-up"></i></a>
<script src="${request.contextPath}/statics/js/sys/tableConfiguration.js?_${.now?long}"></script>
</body>
