<!DOCTYPE html>
<html>
<head>
<title>权限对象管理</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak style="width:600px">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">

					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<!--<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >-->
							<!--<font style="color:red;font-weight:bold">*</font>${tag.getLocale("MENUID","M")}：-->
							<!--</label>-->
							<div style="float:left;width:50%" class="col-sm-8">
								<input type="text" id="ID" style="display:none" name="ID"   v-model="storage.ID" placeholder=""/>
							</div>
						</div>
					</div>

					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<!--<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
                                <font style="color:red;font-weight:bold">*</font>${tag.getLocale("MENUID","M")}
                            </label>-->
							<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								<font style="color:red;font-weight:bold">*</font>${tag.getLocale("MENUNAME","M")}
							</label>
							<div style="float:left;width:50%" class="col-sm-8">
									<input type="text" style="display:none" id="menuId" name="menuId"  class="form-control required"  v-model="storage.MENUID" placeholder=${tag.getLocale("MENUID","M")}>
							</div>

							<div style="float:left;width:50%" class="col-sm-8">
								<input type="text"  @click="getMenuNoFuzzy()"  id="menuName" name="menuName"  class="form-control required"  v-model="storage.MENUNAME" placeholder=${tag.getLocale("MENUNAME","M")}>
							</div>


						</div>
					</div>

					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								<font style="color:red;font-weight:bold">*</font>${tag.getLocale("AUTHFIELDS","M")}：
							</label>
							<div style="float:left;width:50%" class="col-sm-8">
								<input type="text"   ID="AUTHFIELDS"name="AUTHFIELDS"  class="form-control required"  v-model="storage.AUTHFIELDS" placeholder="${tag.getLocale('AUTHFIELDS','M')}"/>
							</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								<font style="color:red;font-weight:bold">*</font>${tag.getLocale("AUTHNAME","M")}：
							</label>
							<div style="float:left;width:50%" class="col-sm-8">
								<input type="text"  ID="AUTHNAME" name="AUTHNAME"  class="form-control required"  v-model="storage.AUTHNAME" placeholder="${tag.getLocale('AUTHNAME','M')}"/>
							</div>
						</div>
					</div>

					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/sys/dataPermissionObject_edit.js?_${.now?long}"></script>
</body>
</html>
