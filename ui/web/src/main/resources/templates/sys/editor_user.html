<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑用户</title>
<#include "/header.html">
</head>
<body>
  	<form class="form-horizontal" style="padding-top:32px;padding-right:32px;">
				<div class="form-group">
					<div class="col-sm-2 control-label">用户名</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" value="${user.username}" readonly="readonly" placeholder="登录账号" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-2 control-label">所属部门</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" style="cursor: pointer;"
							 onclick="selectDept()" readonly="readonly" value="${user.deptName!''}"
							placeholder="所属部门" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">密码</div>
					<div class="col-sm-10">
						<input type="password" class="form-control" value=""
							placeholder="密码" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">邮箱</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" value="${user.email!''}"
							placeholder="邮箱" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">手机号</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" value="${user.mobile!''}"
							placeholder="手机号" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">角色</div>
					<div class="col-sm-10">
						<label v-for="role in roleList" class="checkbox-inline"> <input
							type="checkbox" :value="role.roleId" v-model="user.roleIdList">{{role.roleName}}
						</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">状态</div>
					<div class="col-sm-10">
					  <label class="radio-inline"> 
					  <input type="radio" name="status" value="0" v-model="user.status" /> 禁用
					  </label> 
					  <label class="radio-inline"> 
					  <input type="radio" name="status" value="1" v-model="user.status" /> 正常
					  </label>
					</div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">工号</div>
				     <div class="col-sm-10">
				         <input type="text" class="form-control" value="${user.staffNumber!''}" placeholder="工号"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">姓名</div>
				     <div class="col-sm-10">
				         <input type="text" class="form-control" value="${user.fullName!''}" placeholder="姓名"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">身份证号码</div>
				     <div class="col-sm-10">
				         <input type="text" class="form-control" value="${user.identityCard!''}" placeholder="身份证号码"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">生日</div>
				     <div class="col-sm-10">
				         <input type="date" class="form-control" value="${user.birthday?date!''}" placeholder="生日"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">入厂日期</div>
				     <div class="col-sm-10">
				         <input type="date" class="form-control" value="${user.factoryIncomingDate?datetime!''}" placeholder="入厂日期"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">最高学历</div>
				     <div class="col-sm-10">
				         <select class="form-control" >
				            <option value="">请选择</option>
				            <option value="1">小学</option>
				            <option value="2">初中</option>
				            <option value="3">高中</option>
				            <option value="4">中专</option>
				            <option value="5">大专</option>
				            <option value="6">本科</option>
				            <option value="7">硕士</option>
				            <option value="8">博士</option>
				         </select>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">工作状态</div>
				     <div class="col-sm-10">
				         <select class="form-control">
				            <option value="">请选择</option>
				            <option value="1">在职</option>
				            <option value="2">离职</option>
				         </select>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">政治面貌</div>
				     <div class="col-sm-10">
				         <select class="form-control">
				            <option value="">请选择</option>
				            <option value="1">群众</option>
				            <option value="1">团员</option>
				            <option value="2">党员</option>
				         </select>
				     </div>
				</div>
				
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">应届生级别</div>
				     <div class="col-sm-10">
				         <input type="text" class="form-control" value="${user.freshStudent!''}" placeholder="应届生级别"/>
				     </div>
				</div>
				
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">员工级别</div>
				     <div class="col-sm-10">
				         <input type="text" class="form-control" value="${user.staffLevel!''}" placeholder="员工级别"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">底薪</div>
				     <div class="col-sm-10">
				         <input type="text" class="form-control" value="${user.basicSalary!''}" placeholder="底薪"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">岗位</div>
				     <div class="col-sm-10">
				         <input type="text" class="form-control" value="${user.job!''}" placeholder="岗位"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">技能系数</div>
				     <div class="col-sm-10">
				         <input type="number" class="form-control" value="${user.job!''}" placeholder="技能系数"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">入职渠道</div>
				     <div class="col-sm-10">
				         <select class="form-control">
				            <option value="" >请选择</option>
				            <option value="0">内招</option>
				            <option value="1">内部推荐</option>
				            <option value="2">网络</option>
				            <option value="3">人才市场</option>
				            <option value="4">学校职介</option>
				            <option value="5">门口</option>
				            <option value="6">其他</option>
				         </select>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">计资方式</div>
				     <div class="col-sm-10">
				         <select class="form-control" v-model="user.salaryType">
				            <option disabled="disabled" >请选择</option>
				            <option value="0">计时</option>
				            <option value="1">计件</option>
				         </select>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">离职方式</div>
				     <div class="col-sm-10">
				         <select class="form-control" v-model="user.leaveWay">
				            <option disabled="disabled" >请选择</option>
				            <option value="0">员工提出离职</option>
				            <option value="1">自离</option>
				            <option value="2">公司提出离职</option>
				            <option value="3">未到车间报道</option>
				            <option value="4">其他</option>
				         </select>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">离职原因</div>
				     <div class="col-sm-10">
				         <select class="form-control" v-model="user.leaveReason">
				            <option disabled="disabled" >请选择</option>
				            <option value="0">薪酬待遇</option>
				            <option value="1">个人发展</option>
				            <option value="2">家庭原因</option>
				            <option value="3">自离</option>
				            <option value="4">住宿条件</option>
				            <option value="5">工作环境</option>
				            <option value="6">劳动强度</option>
				            <option value="7">公司提出解除</option>
				            <option value="8">未到车间报到</option>
				         </select>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">离职日期</div>
				     <div class="col-sm-10">
				         <input type="date"  class="form-control" value="${user.leaveDate?datetime!''}" placeholder="离职日期"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">原公司</div>
				     <div class="col-sm-10">
				         <input type="text"  class="form-control" value="${user.lastCompany!''}" placeholder="原公司"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">原公司离职原因</div>
				     <div class="col-sm-10">
				         <input type="text"  class="form-control" value="${user.lastLeaveReason!''}" placeholder="原公司离职原因"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">家庭住址</div>
				     <div class="col-sm-10">
				         <input type="text"  class="form-control" value="${user.familyAddress!''}" placeholder="家庭住址"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">民族</div>
				     <div class="col-sm-10">
				         <input type="text"  class="form-control" value="${user.nation!''}" placeholder="民族"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">法人</div>
				     <div class="col-sm-10">
				         <input type="text"  class="form-control" value="${user.corporation!''}" placeholder="法人"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">工作地点</div>
				     <div class="col-sm-10">
				         <input type="text"  class="form-control" value="${user.workplace!''}" placeholder="工作地点"/>
				     </div>
				</div>
				
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">最近登录IP</div>
				     <div class="col-sm-10">
				         <input type="text" readonly="readonly" class="form-control" value="${user.lastLoginIp!''}" placeholder="最近登录IP"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">最近登录时间</div>
				     <div class="col-sm-10">
				         <input type="datetime" readonly="readonly" class="form-control" value="${user.lastLoginDate?datetime!''}" placeholder="最近登录时间"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">创建人</div>
				     <div class="col-sm-10">
				         <input type="text" readonly="readonly" class="form-control" value="${user.createBy!''}" placeholder="创建人"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">创建时间</div>
				     <div class="col-sm-10">
				         <input type="datetime" readonly="readonly" class="form-control" value="${user.createDate?datetime!''}" placeholder="创建时间"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">更新人</div>
				     <div class="col-sm-10">
				         <input type="text" readonly="readonly" class="form-control" value="${user.updateBy!''}" placeholder="更新人"/>
				     </div>
				</div>
				
				<div class="form-group">
				     <div class="col-sm-2 control-label">更新时间</div>
				     <div class="col-sm-10">
				         <input type="datetime" readonly="readonly" class="form-control" value="${user.updateDate?datetime!''}" placeholder="更新时间"/>
				     </div>
				</div>
				
				
				
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="submit" class="btn btn-primary" 
						value="确定" />
				</div>
			</form>

	<!-- 选择部门 -->
	<div id="deptLayer" style="display: none; padding: 10px;">
		<ul id="deptTree" class="ztree"></ul>
	</div>

	<script
		src="${request.contextPath}/statics/js/sys/user.js?_${.now?long}"></script>
</body>
</html>
