<!DOCTYPE html>
<html>
<head>
<title>角色分配用户</title>
<#include "/header.html">
</head>
<body class="hold-transition ">
<div class="wrapper">
<div class="main-content" >
	<div class="box box-main">
		<div class="box-body">
			<form id="searchForm" action="${request.contextPath}/sys/user/list"
				method="post" class="form-inline " data-page-no=""
				data-page-size="" data-order-by="">
				<div class="form-group">
					<label class="control-label">账号：</label>
					<div class="control-inline">
						<input type="text" id="staffNumber" name="staffNumber" value=""
							maxlength="100" class="form-control width-90" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">姓名：</label>
					<div class="control-inline">
						<input type="text" id="username" name="username" value=""
							maxlength="100" class="form-control width-90" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">邮箱：</label>
					<div class="control-inline">
						<input type="text" id="email" name="email" value=""
							maxlength="300" class="form-control width-90" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">手机：</label>
					<div class="control-inline">
						<input type="text" id="mobile" name="mobile" value=""
							maxlength="100" class="form-control width-90" />
					</div>
				</div>
				<input type="hidden" name="queryType" value="auth">
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-sm">查询</button>
					<button type="reset" class="btn btn-default btn-sm">重置</button>
				</div>
			</form>
			<div class="row">
				<div class="col-xs-10 pr10">
					<table id="dataGrid"></table>
					<div id="dataGridPage"></div>
				</div>
				<div class="col-xs-2 pl0">
					<div id="selectData" class="tags-input"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<input type="hidden" id="selectUsers">

<script src="${request.contextPath}/statics/js/sys/user_auth.js?_${.now?long}"></script>
</body>
</html>
