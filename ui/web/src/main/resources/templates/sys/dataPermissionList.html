<!DOCTYPE html><html><head><meta charset="utf-8">
    <title>数据权限配置</title>
    <#include "/header.html">
</head>
<body >
<div id="rrapp" v-cloak>
    <div class="main-content">
        <div class="box box-main">
            <div class="box-body">
                <form id="searchForm" v-model="page.list" action="${request.contextPath}/sys/dataPermission/list" method="post" class="form-inline " >
                    <div class="form-group" >
                        <!--<label class="control-label">角色id：</label>-->
                        <div class="control-inline">
                            <input type="text" style="display:none" readonly="readonly" class="form-control" id="roleId" name="roleId"   placeholder="${tag.getLocale('ROLEID','M')}">
                        </div>
                    </div>
                    <div class="form-group">
                        <!--<label class="control-label">${tag.getLocale("roleName","M")}：</label>-->
                        <div class="control-inline">
                            <input type="text"  readonly="readonly" class="form-control" id="roleName" name="roleName"   placeholder="${tag.getLocale('roleName','M')}">
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label class="control-label">${tag.getLocale("USERID","M")}:</label>
                        <div class="control-inline">
                            <input type="text" style="display:none" class="form-control" id="userId" name="userId"   placeholder="${tag.getLocale('USERID','M')}">
                        </div>

                        <div class="control-inline">
                            <input type="text" @click="getUserNoFuzzy()" class="form-control" id="userName" name="userName"   placeholder="${tag.getLocale('userName','M')}">
                        </div>
                    </div> -->
                    <div class="form-group">
                        <!--<label class="control-label">${tag.getLocale("MENUID","M")}</label>-->
                        <div class="control-inline">
                            <input type="text" style="display:none" class="form-control" id="menuId" name="menuId"   placeholder="${tag.getLocale('MENUID','M')}">
                        </div>
                        <div class="control-inline">
                            <input type="text" @click="getMenuNoFuzzy()" class="form-control" id="menuName" name="menuName"   placeholder="${tag.getLocale('MENUNAME','M')}">
                        </div>
                    </div>
                    <div class="form-group">
                        <button id = "btn" type="submit" class="btn btn-primary btn-sm" @click="query">${tag.getLocale("QUERY","M")}</button>
                        <button type="reset" class="btn btn-default btn-sm">${tag.getLocale("RESET","M")}</button>
                    </div>
                </form>
                <div id="pgtoolbar1">
                    <div id="links" >
                        <a href='#' class='btn' id='newOperation' title="新增"><i class='fa fa-plus' aria-hidden='true'></i> ${tag.getLocale("ADD","M")}</a>

                        <a href='#' class='btn' id='editOperation' title="修改"><i class='fa fa-pencil-square-o' aria-hidden='true'></i> ${tag.getLocale("UPDATE","M")}</a>

                        <a href='#' class='btn' id='deleteOperation'  title="删除"><i class='fa fa-trash' aria-hidden='true'></i>${tag.getLocale("DELETE","M")}</a>

                        <!-- 			   <a href='#' class='btn' id='importOperation'><i class='fa fa-upload' aria-hidden='true'></i> 导入</a> -->

                        <a href="#" class="btn" id="btnSearch" title="查询"><i class="fa fa-filter"></i> 查询</a>
                    </div>
                </div>
                <table id="dataGrid"></table>
                <div id="dataGridPage">
                </div>
            </div>
        </div>
    </div>
</div>
<a id="scroll-up" href="#" class="btn btn-sm"><i class="fa fa-angle-double-up"></i></a>
<script src="${request.contextPath}/statics/js/sys/dataPermission_list.js?_${.now?long}"></script>
</body>
