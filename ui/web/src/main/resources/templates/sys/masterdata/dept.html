<!DOCTYPE html><html><head><meta charset="utf-8">
<meta content="webkit" name="renderer"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/><meta http-equiv="Expires" content="0"/>
<meta content="width=device-width, initial-scale=1, user-scalable=1" name="viewport"/>
<title>dept</title>

<#include "/header.html">

</head><body class="hold-transition ">
<div class="wrapper"><div class="main-content">
	<div class="box box-main">
		<div class="box-header">
			<div class="box-title">
				<i class="fa icon-fire"></i> 部门管理
			</div>
			<div id="rrapp" v-cloak class="box-tools pull-right">
				<a href="#" @click="refresh" class="btn btn-default" id="btnRefreshTree" title="刷新"><i class="fa fa-refresh"></i> 刷新</a>
				<a href="#" class="btn btn-default" id="btnExpandTreeNode" title="展开一级"><i class="fa fa-angle-double-down"></i> 展开</a>
				<a href="#" class="btn btn-default" id="btnCollapseTreeNode" title="折叠全部"><i class="fa fa-angle-double-up"></i> 折叠</a>
				<a href="#" @click="add" class="btn btn-default" title="新增公司"><i class="fa fa-plus"></i> 新增</a>
			</div>
		</div>
		<div class="box-body">
			<form id="searchForm" action="${request.contextPath}/masterdata/dept/list" method="post" class="form-inline hide" data-page-no="" data-page-size="" data-order-by="">
				<div class="form-group">
					<label class="control-label">公司代码：</label>
					<div class="control-inline">
						<input type="text" id="viewCode" name="viewCode" value="" maxlength="100" class="form-control width-120" />
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-sm">查询</button>
					<button type="reset" class="btn btn-default btn-sm">重置</button>
				</div>
			</form>
			<table id="dataGrid"></table>
			<!-- <div id="jqGridPager"></div>  -->
		</div>
	</div>
</div>
</div>
<a id="scroll-up" href="#" class="btn btn-sm"><i class="fa fa-angle-double-up"></i></a>
<script src="${request.contextPath}/statics/js/sys/masterdata/dept.js?_${.now?long}"></script>
</body>
