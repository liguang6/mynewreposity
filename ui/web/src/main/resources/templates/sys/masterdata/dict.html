<!DOCTYPE html><html><head><meta charset="utf-8">
<title>数据字典</title>
<#include "/header.html">
</head>
<body >
<div id="rrapp" v-cloak>
<div class="main-content">
	<div class="box box-main">
		<div class="box-header">
			<div class="box-title">
				<i class="fa icon-social-dropbox"></i>  数据字典
			</div>
			<div class="box-tools pull-right">
						<a href="#" class="btn btn-default" id="btnSearch"  title="查询"><i class="fa fa-filter"></i> 查询</a>
						<a href="#" class="btn btn-default" id="btnRefresh" @click="refresh" title="刷新"><i class="fa fa-refresh"></i> 刷新</a> 
                        <a href="#" class="btn btn-default " @click="add" title="新增"><i class="fa fa-plus"></i> 新增</a>
			</div>
		</div>
		<div class="box-body">
			<form id="searchForm" v-model="page.list" action="${request.contextPath}/masterdata/dict/list" method="post" class="form-inline hide" >
						<div class="form-group">
							<label class="control-label">字典名称：</label>
							<div class="control-inline">
                                   <input type="text" class="form-control" name="name"  @keyup.enter="query" placeholder="字典名称">							
                             </div>
						</div>
						<div class="form-group">
							<label class="control-label">字典类型：</label>
							<div class="control-inline">
                                   <input type="text" class="form-control" name="type"  @keyup.enter="query" placeholder="字典类型">							
                             </div>
						</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-sm">查询</button>
								<button type="reset" class="btn btn-default btn-sm">重置</button>
							</div>
			</form>
			<table id="dataGrid"></table>  
			 <div id="dataGridPage">
		</div>
	</div>
</div>
</div>
</div>
<a id="scroll-up" href="#" class="btn btn-sm"><i class="fa fa-angle-double-up"></i></a>
	<script src="${request.contextPath}/statics/js/sys/masterdata/dict.js?_${.now?long}"></script>
</body>
