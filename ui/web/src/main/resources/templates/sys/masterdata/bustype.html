<!DOCTYPE html>
<html>
<head>
<title>车型管理</title>
<#include "/header.html">
</head>
<body>
	<div id="rrapp" v-cloak>
		<div class="main-content">
			<div class="box box-main">
				<div class="box-body">
						<form id="searchForm" action="${request.contextPath}/masterdata/bustype/list" method="post" class="form-inline" >
							<div class="form-group">
								<label class="control-label">车型代码：</label>
								<div class="control-inline">
									<input type="text" class="form-control" name="busTypeCode" @keyup.enter="query" placeholder="车型代码">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">内部名称：</label>
								<div class="control-inline">
									<input type="text" class="form-control" name="internalName" @keyup.enter="query" placeholder="内部名称">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">车辆类型：</label>
								<div class="control-inline">
			                         <select class="form-control" name="vehicleType">
									    <#list tag.masterdataDictList('VEHICLE_TYPE') as dict>
									      <option value="${dict.value}">${dict.value}</option>
									    </#list>
									</select>
							    </div>
							</div>
							<div class="form-group">
								<button type="submit" @click="query" class="btn btn-primary btn-sm">查询</button>
								<button type="reset" class="btn btn-default btn-sm">重置</button>
							</div>
						</form>
						
						<div id="pgtoolbar1">
						   <div id="links" >
								<a class="btn btn-default" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
								<a class="btn btn-default" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
								<a class="btn btn-default" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
								<a href="#" class="btn btn-default" id="btnSearch" @click="query" title="查询"><i class="fa fa-filter"></i> 查询</a>
						   </div>
						</div>
						
						<table id="dataGrid"></table>
						<div id="dataGridPage"></div>
				</div>
			</div>
		</div>
</div>

<script src="${request.contextPath}/statics/js/sys/masterdata/bustype.js?_${.now?long}"></script>
</body>
</html>
