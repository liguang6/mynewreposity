<!DOCTYPE html>
<html>
<head>
<title>车型维护</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div class="main-content">
		<div class="box box-main">
		<div class="box-header">
			<div class="box-title">
					<i class="fa icon-social-dropbox">车型基本信息：</i>  
				</div>
			</div>
			<div class="box-body">
				<form class="form-horizontal">
					<div class="row">
						<div class="col-xs-12">
							<input type="hidden" id="busTypeId">
							<div class="form-group">
							   	<div class="col-sm-3 control-label"><span class="required " aria-required="true">*</span>车型代码：</div>
							   	<div class="col-sm-9">
							      <input type="text"  class="form-control" v-model="settingBusType.busTypeCode" placeholder="车型代码"/>
							    </div>
							</div>
							<div class="form-group">
							   	<div class="col-sm-3 control-label"><span class="required " aria-required="true">*</span>内部名称（车系）：</div>
							   	<div class="col-sm-9">
							      <input type="text" class="form-control" v-model="settingBusType.internalName" placeholder="内部名称（车系）"/>
							    </div>
							</div>
							<div class="form-group">
							   	<div class="col-sm-3 control-label">平台：</div>
							   	<div class="col-sm-9">
							      <input type="text" class="form-control" v-model="settingBusType.busSeries" placeholder="平台"/>
							    </div>
							</div>	
							<div class="form-group">
							   	<div class="col-sm-3 control-label"><span class="required " aria-required="true">*</span>车辆类型：</div>
							   	<div class="col-sm-9">
			                         <select v-model="settingBusType.vehicleType" style="width:100%;height:30px">
									    <#list tag.masterdataDictList('VEHICLE_TYPE') as dict>
									      <option value="${dict.value}">${dict.value}</option>
									    </#list>
									</select>
							    </div>
							</div>			
							<div class="form-group">
							   	<div class="col-sm-3 control-label"><span class="required " aria-required="true">*</span>动力类型：</div>
							   	<div class="col-sm-9">
							   		<select v-model="settingBusType.powerType" style="width:100%;height:30px">
							   			<option>请选择</option>
							   			<option value="纯电动">纯电动</option>
							   			<option value="插电混合">插电混合</option>
							   		</select>
							    </div>
							</div>											
							<div class="form-group">
							   	<div class="col-sm-3 control-label">品牌：</div>
							   	<div class="col-sm-9">
							      <input type="text" readonly="readonly" class="form-control" v-model="settingBusType.brand" placeholder="品牌"/>
							    </div>
							</div>
							<div class="form-group">
							   	<div class="col-sm-3 control-label">制造商：</div>
							   	<div class="col-sm-9">
							      <input type="text" readonly="readonly" class="form-control" v-model="settingBusType.manufacturer" placeholder="制造商"/>
							    </div>
							</div>
							<div class="form-group">
							   	<div class="col-sm-3 control-label">备注：</div>
							   	<div class="col-sm-9">
							      <input type="text" class="form-control" v-model="settingBusType.memo" placeholder="备注"/>
							    </div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="${request.contextPath}/statics/js/sys/masterdata/bustype_form.js?_${.now?long}"></script>
</body>
</html>
