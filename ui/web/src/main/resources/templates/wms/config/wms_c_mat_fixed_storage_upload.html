<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>固定储位导入</title>
<#include "/web_header.html">
<style>
 .msg-font{color:red}
</style>
</head>
<body >
<div id="rrapp" v-cloak>
<div class="main-content">
<!-- <div class="wrapper container" id="vue"  style="padding:10px"> -->
	<div class="box box-main">
		<div class="box-body">
			<form id="uploadForm" class="form-inline" action="${request.contextPath}/config/fixedStorage/preview" 
				enctype="multipart/form-data" method="post">
					<div class="form-group">
						<label class="control-label">${tag.getLocale("TEMPLATE_FILE","M")}：</label>
						<div class="control-inline" >
							<input type="file" id="excel" name="excel" value="" class="form-control width-400"/>
						</div>
					</div>
					<div class="form-group">
						<button type="submit"  class="btn btn-primary btn-sm">${tag.getLocale("IMPORT_PREVIEW","M")}</button>
						<a class="btn btn-default" href='#' id="saveUpload" onclick="saveUpload()" style="display:none">${tag.getLocale("SAVE","M")}</a>
				        <a href="${request.contextPath}/statics/excel/import-wms-c-mat-fixed-storage.xlsx">${tag.getLocale("DOWN_TEMPLATE","M")}</a>
					</div>
			</form>
<!-- 			<div id="divDataGrid" style="width:100%;overflow:auto;"> -->
			    <table id="dataGrid" ></table>  
<!-- 			</div> -->
		</div>
	</div>
<!-- 	</div> -->
</div>
</div>
	<script src="${request.contextPath}/statics/js/wms/config/wms_c_mat_fixed_storage_upload.js?_${.now?long}"></script>
</body>
