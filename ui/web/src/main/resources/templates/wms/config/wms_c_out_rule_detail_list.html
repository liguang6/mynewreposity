<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${tag.getLocale("","M")}</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">




				<form id="searchForm" action="${request.contextPath}/config/outruleDetail/list" method="post" class="form-inline " >
					<div class="form-group" >
						<div class="control-inline">
							<input type="text" readonly="readonly" class="form-control" id="warehouseCode" name="warehouseCode"   placeholder="${tag.getLocale('warehouseCode','M')}">
						</div>
					</div>
					<div class="form-group">
						<div class="control-inline">
							<input type="text"  readonly="readonly" class="form-control" id="outRule" name="outRule"   placeholder="${tag.getLocale('OUT_RULES','M')}">
						</div>
					</div>
					<div class="form-group">
						<div class="control-inline">
							<input type="text"  class="form-control" id="seqNo" name="seqNo"   placeholder="${tag.getLocale('seqNo','M')}">
						</div>
					</div>

					<div class="form-group">
						<button id = "btn" type="submit" class="btn btn-primary btn-sm" @click="query">${tag.getLocale("QUERY","M")}</button>
						<button type="reset" class="btn btn-default btn-sm">${tag.getLocale("RESET","M")}</button>
					</div>
				</form>
				<div id="pgtoolbar1">
					<div id="links">
						<a href='#' class='btn' id='newOperation'
						   title="${tag.getLocale("ADD","M")}"><i class='fa fa-plus'
																  aria-hidden='true'></i> ${tag.getLocale("ADD","M")}</a> <a href='#'
																															 class='btn' id='editOperation' title="${tag.getLocale("UPDATE","M")}"><i
							class='fa fa-pencil-square-o' aria-hidden='true'></i>
						${tag.getLocale("UPDATE","M")}</a> <a href='#' class='btn'
															  id='deleteOperation' title="${tag.getLocale("DELETE","M")}"><i
							class='fa fa-trash' aria-hidden='true'></i>
						${tag.getLocale("DELETE","M")}</a> <a href="#" class="btn"
															  id="btnSearch" title="${tag.getLocale("QUERY","M")}"><i
							class="fa fa-filter"></i> ${tag.getLocale("QUERY","M")}</a>
					</div>
				</div>
				<table id="dataGrid"></table>
				<div id="dataGridPage">
				</div>
			</div>
		</div>
	</div>
</div>
<a id="scroll-up" href="#" class="btn btn-sm"><i class="fa fa-angle-double-up"></i></a>
<script src="${request.contextPath}/statics/js/wms/config/wms_c_out_rule_detail_list.js?_${.now?long}"></script>
</body>
