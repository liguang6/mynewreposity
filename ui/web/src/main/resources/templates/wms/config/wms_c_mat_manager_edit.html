<!DOCTYPE html>
<html>
<head>
<title>人料关系</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak style="width:600px">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm"  method="post">
					<div class="form-group" style="align:center;margin-top:15px">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								    <font style="color:red;font-weight:bold">*</font>工厂代码：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
							      <!-- <input type="text" name="werks"  class="form-control required" v-model="matmanager.werks"  id="werks"  @click="getPlantNoFuzzy()" placeholder="工厂代码"/> -->
                                  <select  id="werks" name="werks" class="required" v-model="matmanager.werks"  style="width:100%;height:25px" >     
                                    <#list tag.getUserAuthWerks("WMS_C_MAT_MANAGER") as factory> 
                                        <option value="${factory.code}">${factory.code}</option>
                                    </#list>
                                 </select>
                                </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								    <font style="color:red;font-weight:bold">*</font>仓库号：
								</label>
                                   <div style="float:left;width:50%" class="col-sm-8">
					                <select v-model="matmanager.whNumber" name="whNumber" id="whNumber" class="required"  style="width:100%;height:25px">
										<option v-for="w in warehourse" :value="w.WH_NUMBER" :key="w.WH_NUMBER">{{ w.WH_NUMBER }}</option>
									</select>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>物料号：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <input type="text"  id="matnr" name="matnr" class="form-control required"  v-model="matmanager.matnr" @click="getMaterialNoFuzzy"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                         <div  style="float:left;width:100%">
							<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
							     <font style="color:red;font-weight:bold">*</font>物料描述：
							</label>
						   	<div style="float:left;width:50%" class="col-sm-8">
				                <input type="text"  id="maktx" name="maktx" class="form-control required"  v-model="matmanager.maktx"  readonly="readonly"/>
						    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     供应商代码：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <input type="text"  id="lifnr" name="lifnr" class="form-control"  v-model="matmanager.lifnr" @click="getVendorNoFuzzy" @blur="getVerdorName()"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                         <div  style="float:left;width:100%">
							<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
							     供应商名称：
							</label>
						   	<div style="float:left;width:50%" class="col-sm-8">
				                <input type="text"  id="liktx" name="liktx" class="form-control"  v-model="matmanager.liktx"  readonly="readonly"/>
						    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>授权码：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
<!-- 					                <input type="text"  id="authorizeCode" name="authorizeCode" class="form-control required"  v-model="matmanager.authorizeCode" /> -->
							          <select  id="authorizeCode" name="authorizeCode" class="required" v-model="matmanager.authorizeCode"  style="width:100%;height:25px">     
							          </select>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                         <div  style="float:left;width:100%">
							<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
							     备注：
							</label>
						   	<div style="float:left;width:50%" class="col-sm-8">
				                <input type="text"  id="memo" name="memo" class="form-control"  v-model="matmanager.memo" />
						    </div>
						</div>
					</div>
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/wms/config/wms_c_mat_manager_edit.js?_${.now?long}"></script>
</body>
</html>
