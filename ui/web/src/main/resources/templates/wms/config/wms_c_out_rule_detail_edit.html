<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${tag.getLocale("","M")}</title>
<#include "/web_header.html">
</head>
<body>
	<div id="rrapp" v-cloak style="width: 700px">
		<div class="main-content">
			<div class="box box-main">
				<div class="box-body">
					<form class="form-horizontal" id="saveForm" action="#"
						method="post">
						<div class="form-group" style="align: center; margin-top: 15px">
							<div style="float: left; width: 100%">
								<label style="float: left; width: 30%"
									class="col-sm-3 control-label no-padding-right"> <font
									style="color: red; font-weight: bold">*</font>${tag.getLocale("WAREHOUSECODE","M")}：
								</label>
								<div style="float: left; width: 45%" class="col-sm-8">
									<input type="text" name="warehouseCode" id="warehouseCode"
										class="form-control required"
										v-model="outrule.warehouseCode" @click="getWhNoFuzzy()"
										placeholder='${tag.getLocale("WAREHOUSECODE","M")}'/>
								</div>
							</div>
						</div>
						
						<div class="form-group" style="align: center">
							<div style="float: left; width: 100%">
								<label style="float: left; width: 30%"
									class="col-sm-3 control-label no-padding-right">
									<font
									style="color: red; font-weight: bold">*</font>${tag.getLocale("OUT_RULES","M")}： </label>
								<div style="float: left; width: 45%" class="col-sm-8">
									<input type="text" id="outRule" name="outRule"
										class="form-control required" v-model="outrule.outRule"
										placeholder="${tag.getLocale("OUT_RULES","M")}" />
								</div>
							</div>
						</div>
						<div class="form-group" style="align: center">
							<div style="float: left; width: 100%">
								<label style="float: left; width: 30%"
									class="col-sm-3 control-label no-padding-right">
									<font style="color: red; font-weight: bold">*</font>${tag.getLocale("seqNo","M")}： </label>
								<div style="float: left; width: 45%" class="col-sm-8">
									<input type="text" id="seqNo" name="seqNo"
										class="form-control required" v-model="outrule.seqNo"
										placeholder="${tag.getLocale("seqNo","M")}" />
								</div>
							</div>
						</div>

						<div class="form-group" style="align: center">
							<div style="float: left; width: 100%">
								<label style="float: left; width: 30%"
									   class="col-sm-3 control-label no-padding-right">
									${tag.getLocale("sortField","M")}： </label>
								<div style="float: left; width: 45%" class="col-sm-8">
									<input type="text" id="sortField" name="sortField"
										   class="form-control " v-model="outrule.sortField"
										   placeholder="${tag.getLocale("sortField","M")}" />
								</div>
							</div>
						</div>

						<div class="form-group" style="align: center">
							<div style="float: left; width: 100%">
								<label style="float: left; width: 30%"
									   class="col-sm-3 control-label no-padding-right">
									${tag.getLocale("sortStrategy","M")}： </label>
								<div style="float: left; width: 45%" class="col-sm-8">
									<input type="text" id="sortStrategy" name="sortStrategy"
										   class="form-control " v-model="outrule.sortStrategy"
										   placeholder="${tag.getLocale("sortStrategy","M")}" />
								</div>
							</div>
						</div>

						<button id="btnSubmit" type="submit" hidden="true"></button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="${request.contextPath}/statics/js/wms/config/wms_c_out_rule_detail_edit.js?_${.now?long}"></script>
</body>
</html>
