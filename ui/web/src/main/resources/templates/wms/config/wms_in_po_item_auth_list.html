<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>采购订单收货工厂授权维护</title>
<#include "/web_header.html">
</head>
<body class="hold-transition ">
<div id="rrapp" v-cloak>
<div class="wrapper">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form id="searchForm" class="form-inline" action="${request.contextPath}/config/poAuth/list">
					
					<div class="form-group">
						<label class="control-label">工厂代码：</label>
						<div class="control-inline" >
							<select class="form-control" name="werks" id="werks">
							  <#list tag.getUserAuthWerks("IN_KPO_AUTH") as factory> 
								<option value="${factory.code}">${factory.code}</option>
							  </#list>
							</select>
						</div>
						<label class="control-label">供应商代码：</label>
						<div class="control-inline" >
							<input  id="lifnr" name="lifnr" class="form-control" @click="getVendorNoFuzzy()" />
						</div>
						<label class="control-label">采购订单：</label>
						<div class="control-inline" >
							<input  id="ebeln" name="ebeln" class="form-control"  />
						</div>
						<label class="control-label">物料号：</label>
						<div class="control-inline" >
							<input  id="matnr" name="matnr" class="form-control"  />
						</div>
					</div>
					<div class="form-group">
						<button type="submit"  class="btn btn-primary btn-sm">查询</button>
						<button type="reset" class="btn btn-default btn-sm">重置</button>
					</div>
				</form>
										
										
				<div id="pgtoolbar1">
					<div id="links" >
						<a href='#' class='btn' id='newOperation'><i class='fa fa-plus' aria-hidden='true'></i> 新增</a>
										   
						<a href='#' class='btn' id='editOperation'><i class='fa fa-pencil-square-o' aria-hidden='true'></i> 修改</a>
										   
						<a href='#' class='btn' id='deleteOperation'><i class='fa fa-trash' aria-hidden='true'></i> 删除</a>
										   
						<a href='#' class='btn' id='importOperation'><i class='fa fa-upload' aria-hidden='true'></i> 导入</a>
										   
						<a href="#" class="btn" id="btnSearch" title="查询"><i class="fa fa-filter"></i> 查询</a> 
					</div>
				</div>
				<table id="dataGrid"></table>
			    <div id="dataGridPage"></div>
										
				</div>
				<table id="tb_excel" style="display:none"></table>
			</div>
		</div>
	</div>
	</div>
<script src="${request.contextPath}/statics/js/wms/config/wms_in_po_item_auth_list.js?_${.now?long}"></script>
</body>
</html>
