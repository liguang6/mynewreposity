<!DOCTYPE html>
<html>
<head>
<title>配置信息编辑</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak style="width:600px">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">
					<div class="form-group" style="align:center;margin-top:15px">
                         <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								    <font style="color:red;font-weight:bold">*</font>工厂代码：
								</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
							      <input type="text" name="WERKS"  class="form-control required" v-model="wh.WERKS"  id="WERKS" @click="getPlantNoFuzzy()"  placeholder="工厂代码"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                         <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								    <font style="color:red;font-weight:bold">*</font>仓库代码：
								</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="WH_NUMBER" name="WH_NUMBER" class="form-control required"  v-model="wh.WH_NUMBER" placeholder="仓库代码"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								<font style="color:red;font-weight:bold">*</font>项目代码：</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="PROJECT_CODE" name="PROJECT_CODE" class="form-control required"  v-model="wh.PROJECT_CODE" placeholder="项目代码"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >项目名称：</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="PROJECT_NAME" name="PROJECT_NAME" class="form-control"  v-model="wh.PROJECT_NAME" placeholder="项目名称"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >安全库存：</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="SAFE_STOCK" name="SAFE_STOCK" class="form-control"  v-model="wh.SAFE_STOCK" placeholder="安全库存"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >最低库存：</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="MIN_STOCK" name="MIN_STOCK" class="form-control"  v-model="wh.MIN_STOCK" placeholder="最低库存"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >正常库存：</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="NORMAL_STOCK" name="NORMAL_STOCK" class="form-control"  v-model="wh.NORMAL_STOCK" placeholder="正常库存"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >最高库存：</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="MAX_STOCK" name="MAX_STOCK" class="form-control"  v-model="wh.MAX_STOCK" placeholder="最高库存"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >物料号：</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="MATNR" name="MATNR" class="form-control"  v-model="wh.MATNR" placeholder="物料号"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >物料描述：</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="MAKTX" name="MAKTX" class="form-control"  v-model="wh.MAKTX" placeholder="物料描述"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								<font style="color:red;font-weight:bold">*</font>单量：</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="SINGLE_QTY" name="SINGLE_QTY" class="form-control required"  v-model="wh.SINGLE_QTY" placeholder="单量"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >供应商代码：</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="LIFNR" name="LIFNR" class="form-control"  v-model="wh.LIFNR" placeholder="供应商代码"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >供应商名称：</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="LIKTX" name="LIKTX" class="form-control"  v-model="wh.LIKTX" placeholder="供应商名称"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >库位：</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="LGORT" name="LGORT" class="form-control"  v-model="wh.LGORT" placeholder="库位"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >责任人：</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="PERSON" name="PERSON" class="form-control"  v-model="wh.PERSON" placeholder="责任人"/>
							    </div>
						</div>
					</div>
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/wms/config/wms_core_engine_edit.js?_${.now?long}"></script>
</body>
</html>
