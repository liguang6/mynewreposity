<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>查询SAP供应商数据</title>
    <#include "/web_header.html">
</head>
<body class="hold-transition ">
<div id="rrapp" v-cloak>
    <div class="wrapper">
        <div class="main-content">
            <div class="box box-main">
                <div class="box-body">
                    <form id="searchForm" method="post" class="form-inline" action="${request.contextPath}/config/CVendor/listSAPSAPVendor">

                        <div class="form-group">
                            <label class="control-label">供应商代码：</label>
                            <div class="input-group treeselect" >
                                <input id="LIFNR" name="LIFNR" value="" style="width:200px" class="form-control" aria-invalid="false" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label">供应商名称：</label>
                            <div class="input-group treeselect" >
                                <input id="NAME1" name="NAME1" value="" style="width:200px" class="form-control" aria-invalid="false" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit"  class="btn btn-primary btn-sm" @click="query">查询</button>
                            <!--<a href="#" class="btn" id="btnSearch" title="查询"><i class="fa fa-filter"></i> 查询</a>-->
                            <button type="reset" class="btn btn-default btn-sm">重置</button>
                        </div>
                    </form>

                    <table id="dataGrid"></table>
                    <div id="dataGridPage"></div>

                </div>
                <table id="tb_excel" style="display:none"></table>
            </div>
        </div>
    </div>
</div>
<script src="${request.contextPath}/statics/js/wms/config/sap_searchVendor.js?_${.now?long}"></script>
</body>
</html>
