<!DOCTYPE html>
<html>
<head>
<title>交接人员配置</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak style="width:600px">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">
					<div class="form-group" style="align:center;margin-top:15px">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>工厂代码：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
							      <!-- <input type="text" name="werks"  class="form-control required" v-model="handover.werks"  id="werks"  @click="getPlantNoFuzzy()"  placeholder="工厂代码"/> -->
                                  <select class="required" name="werks" id="werks"   v-model="handover.werks" style="width:100%;height:25px">
                                        <#list tag.getUserAuthWerks("WMS_C_HANDOVER") as factory> 
                                            <option value="${factory.code}">${factory.code}</option>
                                        </#list>
                                    </select>
                                </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>仓库号：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
                                      <select class="required" v-model="handover.whNumber" name="whNumber" id="whNumber" style="width:100%;height:25px">
                                         <option v-for="w in warehourse" :value="w.WH_NUMBER" :key="w.WH_NUMBER">{{ w.WH_NUMBER }}</option> 
                                      </select>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
							     	<font style="color:red;font-weight:bold">*</font>业务类型名称：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <select id="businessName" style="width: 100%;height: 25px;" v-model="handover.businessName" > 
										   <option value=''>请选择</option>
										   <#list tag.wmsDictList('BUSINESS_NAME') as d> 
										     <option value="${d.code}">${d.value}</option> 
										   </#list>
									</select>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     部门：
								 </label>
							   	<div style="float:left;width:50%" class="col-sm-8">
							   	    <input type="text" class="form-control" id="department" 
									 name="department" placeholder="部门" v-model="handover.department"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>工号：
								 </label>
							   	<div style="float:left;width:50%" class="col-sm-8">
							   	    <input type="text" class="form-control required" id="staffNumber" 
									 name="staffNumber" placeholder="工号" v-model="handover.staffNumber"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     姓名：
								 </label>
							   	<div style="float:left;width:50%" class="col-sm-8">
							   	    <input type="text" class="form-control" id="userName" 
									 name="userName" placeholder="姓名" v-model="handover.userName"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>状态：
								 </label>
							   	<div style="float:left;width:50%" class="col-sm-8">
							   	     <select id="status" style="width: 100%;height: 25px;" v-model="handover.status" > 
										   <option value=''>请选择</option>
										   <option value='0'>开通</option>
										   <option value='X'>锁定</option>
									</select>
							    </div>
						</div>
                    </div>
                    <div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>有效截止日期：
								 </label>
							   	<div style="float:left;width:50%" class="col-sm-8">
							   	     <input type="text" style="height: 25px;width:100%" id="endDate"   v-model="handover.endDate" placeholder="有效截止日期"
								    name="endDate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  class="form-control required"/>
							    </div>
						</div>
					</div>
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/wms/config/wms_c_handover_edit.js?_${.now?long}"></script>
</body>
</html>
