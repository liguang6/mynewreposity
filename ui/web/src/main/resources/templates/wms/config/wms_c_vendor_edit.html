<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑供应商配置</title> <#include "/web_header.html">
</head>
<body>

<div id="rrapp" v-cloak class="wrapper" >
		<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">

					<div class="box-body">
                        <div class="row"></div>
						<div class="row">
							<div class="col-xs-6">
								<div class="form-group">
									<div class="col-xs-4 control-label"> <span class="required"> * </span> 工厂代码</div>
									<div class="col-xs-8">
										<!-- <input  id="werks" name="werks" class="form-control required" @blur="getWerksName()" placeholder="工厂代码" @click="getPlantNoFuzzy()" v-model="cvendor.werks"/> -->
                                        <select  id="werks" name="werks" class="required"  style="width:100%;height:25px"
                                        v-model="cvendor.werks" @change="getWerksName()">
                                            <option value="">请选择</option>
                                            <#list tag.getUserAuthWerks("WMS_C_VENDOR") as factory> 
                                                <option value="${factory.code}">${factory.code}</option>
                                            </#list>
                                        </select>
                                    </div>
								</div>
							</div>

							<div class="col-xs-6">
								<div class="form-group">
									<div class="col-xs-4 control-label"> <span class="required"> *</span> 工厂名称</div>
									<div class="col-xs-8">
										<input id="werksName"  name="werksName" readOnly="readonly" class="form-control required"   placeholder="工厂名称" v-model="cvendor.werksName"/>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-6">
								<div class="form-group">
									<div class="col-xs-4 control-label"> <span class="required"> * </span> 供应商代码</div>
									<div class="col-xs-8">
										<input  id="lifnr" name="lifnr" class="form-control required" @click="getVendorNoFuzzy()"  v-model="cvendor.lifnr"/>  
									</div>
								</div>
							</div>

							<div class="col-xs-6">
								<div class="form-group">
									<div class="col-xs-4 control-label"> 供应商名称</div>
									<div class="col-xs-8">
										<input  id="name1" name="name1" class="form-control "  v-model="cvendor.name1"  readOnly="readonly"/>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6">
								<div class="form-group">
									<div class="col-xs-4 control-label"> <span ></span> 供应商管理者</div>
									<div class="col-xs-8">
										<input  id="vendorManager" name="vendorManager" class="form-control"  v-model="cvendor.vendorManager"/>
									</div>
								</div>
							</div>

							<div class="col-xs-6">
								<div class="form-group">
									<div class="col-xs-4 control-label"> <span ></span>供应商简称</div>
									<div class="col-xs-8">
										<input  id="shortName" name="shortName" class="form-control"  v-model="cvendor.shortName"/>
									</div>
								</div>
							</div>
                        </div>
                        <div class="row">
							<div class="col-xs-6">
								<div class="form-group">
									<div class="col-xs-4 control-label"> <span ></span> 是否已上SCM</div>
									<div class="col-xs-8">
										<select id="isScm" name="isScm" v-model="cvendor.isScm" style="width:100%">
                                                <option value='X'>是</option>
                                                <option value='0'>否</option>
							   	    	</select>
									</div>
								</div>
							</div>

							<div class="col-xs-6">
								<div class="form-group">
									<div class="col-xs-4 control-label"> <span ></span></div>
									<div class="col-xs-8">
									</div>
								</div>
							</div>
						</div>
						
					</div>
					
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
				</div>
			</div>
		</div>


	</div>

	<script src="${request.contextPath}/statics/js/wms/config/wms_c_vendor_edit.js?_${.now?long}"></script>
</body>



</html>
