<!DOCTYPE html>
<html>
<head>
<title>交接模式配置</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak style="width:600px">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">
					<div class="form-group" style="align:center;margin-top:15px">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>工厂代码：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
							      <!-- <input type="text" name="werks"  class="form-control required" v-model="handoverType.werks"  id="werks"  @click="getPlantNoFuzzy()"  placeholder="工厂代码"/> -->
                                  <select class="required" name="werks" id="werks" v-model="handoverType.werks" style="width:100%;height:25px">
                                    <#list tag.getUserAuthWerks("WMS_C_HANDOVER") as factory> 
                                        <option value="${factory.code}">${factory.code}</option>
                                    </#list>
                                 </select>
                                </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>仓库号：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
                                      <select class="required" v-model="handoverType.whNumber" name="whNumber" id="whNumber" style="width:100%;height:25px"> 
                                         <option v-for="w in warehourse" :value="w.WH_NUMBER" :key="w.WH_NUMBER">{{ w.WH_NUMBER }}</option> 
                                      </select>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
							     	<font style="color:red;font-weight:bold">*</font>业务类型名称：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <select id="businessName" style="width: 100%;" v-model="handoverType.businessName" >
					                	 <option value=''>请选择</option>
										   <#list tag.wmsDictList('BUSINESS_NAME') as d> 
										     <option value="${d.code}">${d.value}</option> 
										   </#list>
									</select>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>交接模式：
								 </label>
							   	<div style="float:left;width:50%" class="col-sm-8">
							   	    <select id="handoverType" name="handoverType" v-model="handoverType.handoverType" class="required" style="width:100%">
									   	    <option value=''>请选择</option>
									   	    <option value='00'>无交接</option>
									   	    <option value='01'>刷厂牌交接</option>
									   	    <option value='02'>扫描交接</option>
									   	    <option value='03'>密码模式</option>
							   	    </select>
							    </div>
						</div>
					</div>
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/wms/config/wms_c_handover_type_edit.js?_${.now?long}"></script>
</body>
</html>
