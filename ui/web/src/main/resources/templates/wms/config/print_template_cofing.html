<!DOCTYPE html><html><head><meta charset="utf-8">
    <title>模板配置</title>
    <#include "/header.html">
</head>
<body >
<div id="rrapp" v-cloak>
    <div class="main-content">
        <div class="box box-main">
            <div class="box-body">
                <form id="searchForm" v-model="page.list" action="${request.contextPath}/config/printTemplate/queryTempConfig" method="post" class="form-inline " >
                    <div class="form-group" >
                        <label class="control-label">模板业务类型：</label>
                        <div class="control-inline">
                            <input type="text" readonly="readonly" class="form-control" id="TEMP_TYPE" name="TEMP_TYPE">
                            <input type="text" style="display:none" readonly="readonly" class="form-control" id="TEMPLATE_ID" name="TEMPLATE_ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">模板文件：</label>
                        <div class="control-inline">
                            <input type="text"  readonly="readonly" class="form-control" id="TEMP_NAME" name="TEMP_NAME">
                        </div>
                    </div>


                    <div class="form-group">
                        <button id = "btn" style="display:none" type="submit" class="btn btn-primary btn-sm" @click="query">${tag.getLocale("QUERY","M")}</button>
                    </div>
                </form>
                <div id="pgtoolbar1">
                    <div id="links" >
                        <a href='#' class='btn' id='newOperation' title="新增"><i class='fa fa-plus' aria-hidden='true'></i> ${tag.getLocale("ADD","M")}</a>

                        <a href='#' class='btn' id='editOperation' title="修改"><i class='fa fa-pencil-square-o' aria-hidden='true'></i> ${tag.getLocale("UPDATE","M")}</a>

                        <a href='#' class='btn' id='deleteOperation'  title="删除"><i class='fa fa-trash' aria-hidden='true'></i>${tag.getLocale("DELETE","M")}</a>
                    </div>
                </div>
                <table id="dataGrid"></table>
                <div id="dataGridPage">
                </div>
            </div>
        </div>
    </div>
</div>
<a id="scroll-up" href="#" class="btn btn-sm"><i class="fa fa-angle-double-up"></i></a>
<script src="${request.contextPath}/statics/js/wms/config/print_template_config.js?_${.now?long}"></script>
</body>
