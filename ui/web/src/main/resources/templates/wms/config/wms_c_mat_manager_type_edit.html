<!DOCTYPE html>
<html>
<head>
<title>人料关系模式</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp"  class="wrapper">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post" style="margin-top:20px">
					<div>
					   <div class="col-xs-5">
                            <div class="form-group">
								<div class="col-sm-5 control-label">
									<span class="required"> * </span> 工厂代码
								</div>
								<div class="col-sm-6">
									<!-- <input type="text" class="form-control required" id="werks" 
									 @click="getPlantNoFuzzy" name="werks" placeholder="工厂代码" v-model="matManagerType.werks"/> -->
                                    <select class="required" name="werks" id="werks" v-model="matManagerType.werks" style="width:100%;height:25px">
									   <#list tag.getUserAuthWerks("WMS_C_MAT_MANAGER_TYPE") as factory> 
									      <option value="${factory.code}">${factory.code}</option>
									   </#list>
									</select>
                                </div>
							</div>
						</div>
						<div class="col-xs-5">
                               <div class="form-group">
								<div class="col-sm-5 control-label">
									<span class="required"> * </span> 仓库代码
								</div>
								<div class="col-sm-6">
                                    <select class="required" v-model="matManagerType.whNumber" name="whNumber" id="whNumber" style="width:100%;height:25px">
 									 	<option v-for="w in warehourse" :value="w.WH_NUMBER" :key="w.WH_NUMBER">{{ w.WH_NUMBER }}</option>
 									</select>
								</div>
							</div>
						</div>
					</div>
					<div>
					   <div class="col-xs-5">
                           <div class="form-group">
								<div class="col-sm-5 control-label">
									<span class="required"> * </span> 物料管理方式
								</div>
								<div class="col-sm-6">
									<select id="matManagerType" name="matManagerType" @change="matManagerTypeChange(event)"
										style="width:100%;height:25px" v-model="matManagerType.matManagerType" class="required"> 
										<#list tag.wmsDictList('MAT_MANAGER_TYPE') as d> 
										      <option value="${d.code}">${d.value}</option> 	  
										</#list>
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-5">
                               <div class="form-group">
								<div class="col-sm-5 control-label">
									<span class="required"> * </span> 类型
								</div>
								<div class="col-sm-6">
									<select id="managerType" name="managerType" class="required"
										style="width:100%;height:25px"  v-model="matManagerType.managerType"> 
										<#list tag.wmsDictList('MANAGER_TYPE') as d> 
										      <option value="${d.code}">${d.value}</option> 	  
										</#list>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div>
					   <div class="col-xs-5">
                           <div class="form-group">
								<div class="col-sm-5 control-label">
									<span class="required"> * </span> 授权码
								</div>
								<div class="col-sm-6" id="authorizeCodeDiv">
									<input type="text" id="authorizeCode" class="form-control required" 
										name="authorizeCode" placeholder="授权码" v-model="matManagerType.authorizeCode"/>
								</div>
							</div>
						</div>
						<div class="col-xs-5">
                               <div class="form-group">
								<div class="col-sm-5 control-label">
									 授权码名称
								</div>
								<div class="col-sm-6">
									<input type="text" id="authorizeName" class="form-control" 
										name="authorizeName" placeholder="授权码名称" v-model="matManagerType.authorizeName"/>
								</div>
							</div>
						</div>
					</div>
					<div>
					    <div class="col-xs-5">
							<div class="form-group">
								<div class="col-sm-5 control-label">
									<span class="required"> * </span> 管理员工号
								</div>
								<div class="col-sm-6">
									<input type="text" id="managerStaff" class="form-control required" 
										name="managerStaff" placeholder="管理员工号" v-model="matManagerType.managerStaff"/>
								</div>
							</div>
						</div>
						<div class="col-xs-5">
							<div class="form-group">
								<div class="col-sm-5 control-label">
									 管理员姓名
								</div>
								<div class="col-sm-6">
									<input type="text" id="manager" class="form-control"
										name="manager" placeholder="管理员姓名" v-model="matManagerType.manager"/>
								</div>
							</div>
						</div>
					</div>
					<div>
						<div class="col-xs-5">
                               <div class="form-group">
								<div class="col-sm-5 control-label">
									主管工号
								</div>
								<div class="col-sm-6">
								    <input type="text" id="leaderStaff" class="form-control" 
										name="leaderStaff" placeholder="主管工号" v-model="matManagerType.leaderStaff"/>
								</div>
							</div>
						</div>
						<div class="col-xs-5">
                               <div class="form-group">
								<div class="col-sm-5 control-label">
									 主管姓名
								</div>
								<div class="col-sm-6">
								     <input type="text" id="leader" class="form-control" 
										name="leader" placeholder="主管姓名" v-model="matManagerType.leader"/>
								</div>
							</div>
						</div>
					</div>
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/wms/config/wms_c_mat_manager_type_edit.js?_${.now?long}"></script>
</body>
</html>
