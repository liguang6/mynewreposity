<!DOCTYPE html>
<html>
<head>
<title>紧急物料</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak style="width:600px">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">
					<div class="form-group" style="align:center;margin-top:15px">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>工厂代码：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
							      <!-- <input type="text" name="werks"  class="form-control required" v-model="maturgent.werks"  id="werks"  @click="getPlantNoFuzzy()"  placeholder="工厂代码"/> -->
									<select  name="werks" id="werks"v-model="maturgent.werks" class="required width-80" style="width:100%;height:25px">
										<#list tag.getUserAuthWerks("WMS_C_MAT_URGENT") as factory> 
											<option value="${factory.code}">${factory.code}</option>
										</#list>
									</select>
								</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>物料号：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <input type="text"  id="matnr" name="matnr" class="form-control required"  v-model="maturgent.matnr" placeholder="物料号" @click="getMaterialNoFuzzy"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
							     	<font style="color:red;font-weight:bold">*</font>物料描述：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <input type="text"  id="maktx" name="maktx" class="form-control required"  readonly="true"
					                 v-model="maturgent.maktx" placeholder="物料描述" />
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>是否紧急物料：
								 </label>
							   	<div style="float:left;width:50%" class="col-sm-8">
							   	    <select id="urgentFlag" name="urgentFlag" v-model="maturgent.urgentFlag" class="required" style="width:100%;height:25px">
									   	    <option value=''>请选择</option>
									   	    <option value='X'>是</option>
									   	    <option value='0'>否</option>
							   	    </select>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >有效开始日期：</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
								    <input type="text" style="height: 30px;width:100%" id="startDate"   v-model="maturgent.startDate" placeholder="有效开始日期"
								    name="startDate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  class="form-control"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >有效结束日期：</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <input type="text" style="height: 30px;width:100%" id="endDate"   v-model="maturgent.endDate" placeholder="有效结束日期"
								    name="endDate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  class="form-control"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >备注：</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <input type="text"  id="memo" name="memo" class="form-control"  v-model="maturgent.memo" placeholder="备注"/>
							    </div>
						</div>
					</div>
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/wms/config/wms_c_mat_urgent_edit.js?_${.now?long}"></script>
</body>
</html>
