<!DOCTYPE html>
<html>
<head>
<title>总装物流参数设置</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak style="width:600px">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     总装工厂代码：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					             <select  name="assemblyWerks" id="assemblyWerks" v-model="assemblylogistics.assemblyWerks"  class="required" style="width:100%;height:25px">
									<#list tag.getUserAuthWerks("WMS_C_ASSEMBLY_LOGISTICS") as factory> 
										<option value="${factory.code}">${factory.code}</option>
									</#list>
								</select>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center;margin-top:15px">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								    供货工厂代码：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
							      <select  name="werksF" id="werksF" v-model="assemblylogistics.werksF"  class="required" style="width:100%;height:25px">
									<#list tag.getUserAuthWerks("WMS_C_ASSEMBLY_LOGISTICS") as factory> 
										<option value="${factory.code}">${factory.code}</option>
									</#list>
								</select>
								</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     是否上wms：
								</label>
								<div style="float:left;width:50%" class="col-sm-8">
							   	<select id="wmsFlagF" name="wmsFlagF" v-model="assemblylogistics.wmsFlagF" style="width: 100%">
										<option value='0'>否</option>
										<option value='X'>是</option>
								</select>
								</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                        <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     发货库位：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <input type="text"  id="lgortF" name="lgortF" class="form-control required"  v-model="assemblylogistics.lgortF"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								    库存类型：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <input type="text"  id="sobkz" name="sobkz" class="form-control"  v-model="assemblylogistics.sobkz" />
							    </div>
							  </div>
					</div>
					<div class="form-group" style="align:center">
                             <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								    WMS过账移动类型：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <input type="text"  id="wmsMoveType" name="wmsMoveType" class="form-control"  v-model="assemblylogistics.wmsMoveType" />
							    </div>
							  </div>
					</div>
					<div class="form-group" style="align:center">
                             <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								    SAP过账标识：
								</label>
								<div style="float:left;width:50%" class="col-sm-8">
					            <select id="sapFlagF" name="sapFlagF" v-model="assemblylogistics.sapFlagF" style="width: 100%">
										<option value='00'>无需过账</option>
										<option value='01'>实时过账</option>
										<option value='02'>异步过账</option>
								</select>
								</div>
							  </div>
					</div>
					<div class="form-group" style="align:center">
                             <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								    SAP过账移动类型：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <input type="text"  id="sapMoveType" name="sapMoveType" class="form-control"  v-model="assemblylogistics.sapMoveType" />
							    </div>
							  </div>
					</div>
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/wms/config/wms_c_assembly_logistics_edit.js?_${.now?long}"></script>
</body>
</html>
