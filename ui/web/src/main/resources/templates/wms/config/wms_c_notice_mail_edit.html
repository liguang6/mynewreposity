<!DOCTYPE html>
<html>
<head>
	<title>紧急物料</title>
	<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak style="width:600px">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">
					<div class="form-group" style="align:center;margin-top:15px">
						<div  style="float:left;width:100%">
							<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								<font style="color:red;font-weight:bold">*</font>工厂代码：
							</label>
							<div style="float:left;width:50%" class="col-sm-8">
								<input type="text" name="werks"  class="form-control required" v-model="maturgent.WERKS"  id="werks"  @click="getPlantNoFuzzy()"  placeholder="工厂代码"/>
							</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								<font style="color:red;font-weight:bold">*</font>仓库号：
							</label>
							<div style="float:left;width:50%" class="col-sm-8">
								<input type="text"  id="whNumber" name="whNumber" class="form-control required"  v-model="maturgent.WH_NUMBER" placeholder="仓库号" />
							</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								<font style="color:red;font-weight:bold">*</font>工号：
							</label>
							<div style="float:left;width:50%" class="col-sm-8">
								<input type="text"  id="staffNumber" name="staffNumber" class="form-control required"
									   v-model="maturgent.STAFF_NUMBER" placeholder="工号" />
							</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								<font style="color:red;font-weight:bold">*</font>姓名：
							</label>
							<div style="float:left;width:50%" class="col-sm-8">
								<input type="text"  id="fullName" name="fullName" class="form-control required"
									   v-model="maturgent.FULL_NAME" placeholder="姓名" />
							</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								<font style="color:red;font-weight:bold">*</font>邮箱地址：
							</label>
							<div style="float:left;width:50%" class="col-sm-8">
								<input type="text"  id="emailAddr" name="emailAddr" class="form-control required"
									   v-model="maturgent.EMAIL_ADDR" placeholder="邮箱地址" />
							</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								<font style="color:red;font-weight:bold">*</font>通知类型：
							</label>
							<div style="float:left;width:50%" class="col-sm-8">
								<select id="noticeType" name="noticeType" v-model="maturgent.NOTICE_TYPE" class="required" style="width:100%">
									<option value=''>请选择</option>
									<#list tag.wmsDictList('NOTICE_TYPE') as d>
									<option value="${d.code}">${d.value}</option>
								    </#list>
								</select>
							</div>
						</div>
					</div>


					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/wms/config/wms_c_notice_mail_edit.js?_${.now?long}"></script>
</body>
</html>
