<!DOCTYPE html>
<html>
<head>
<title>收料房存放区</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak style="width:600px">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">
					<div class="form-group" style="align:center;margin-top:15px">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								    <font style="color:red;font-weight:bold">*</font>工厂代码：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
							      <!-- <input type="text" name="werks"  class="form-control required" v-model="area.werks"  id="werks"  @click="getPlantNoFuzzy()" placeholder="工厂代码"/> -->
								  <select  name="werks" id="werks"v-model="area.werks"  class="required" style="width:100%;height:25px">
										<#list tag.getUserAuthWerks("WMS_C_GR_AREA") as factory> 
											<option value="${factory.code}">${factory.code}</option>
										</#list>
									</select>
								</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								    <font style="color:red;font-weight:bold">*</font>存放区代码：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <input type="text"  id="areaCode" name="areaCode" class="form-control required"  v-model="area.areaCode" placeholder="存放区代码"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>存放区名称：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <input type="text"  id="areaName" name="areaName" class="form-control required"  v-model="area.areaName" placeholder="存放区名称" />
							    </div>
						</div>
					</div>
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/wms/config/wms_c_gr_area_edit.js?_${.now?long}"></script>
</body>
</html>
