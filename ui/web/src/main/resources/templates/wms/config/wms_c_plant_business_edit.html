<!DOCTYPE html>
<html>
<head>
<title>工厂业务类型配置表</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak style="width:600px">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">
					<div class="form-group" style="align:center;margin-top:15px">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								     <font style="color:red;font-weight:bold">*</font>工厂代码：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
							      <!-- <input type="text" name="werks"  class="form-control required" v-model="plantbusiness.werks"  id="werks"  @click="getPlantNoFuzzy()" /> -->
                                   <select  id="werks" name="werks" class="required" v-model="plantbusiness.werks" @change="plantChange()" style="width:100%;height:25px">
                                        <option value="">请选择</option>
                                        <#list tag.getUserAuthWerks("WMS_C_PLANT_BUSINESS") as factory> 
                                            <option value="${factory.code}">${factory.code}</option>
                                        </#list>
                                    </select>
                                </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								     仓库业务分类：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <select id="businessClass" style="width: 100%;" class="" > 
										   <#list tag.wmsDictList('BUSINESS_CLASS') as d> 
										     <option value="${d.code}">${d.value}</option> 
										   </#list>
									</select>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								     WMS业务类型：
								 </label>
							   	<div style="float:left;width:50%" class="col-sm-8">
	                                   <select id="businessType" style="width: 100%;" class="" > 
											   <#list tag.wmsDictList('BUSINESS_TYPE') as d> 
											     <option value="${d.code}">${d.value}</option> 
											   </#list>
										</select>							    
								</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >业务类型代码名称：</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
								     <select id="businessName" style="width: 100%;" class="" > 
											   <#list tag.wmsDictList('BUSINESS_NAME') as d> 
											     <option value="${d.code}">${d.value}</option> 
											   </#list>
										</select>		
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >特殊库存类型：</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <select id="sobkz" style="width: 100%;"> 
					                		 <option value="Z">Z</option> 
										     <option value="K">K</option> 
										     <option value="E">E</option> 
									</select>		
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								   <font style="color:red;font-weight:bold">*</font>工厂业务类型代码：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <select id="businessCode" name="businessCode" style="width: 100%;" v-model="plantbusiness.businessCode" class="required"> 
									</select>		
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								   <font style="color:red;font-weight:bold">*</font>SAP同步过账标示：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <select id="synFlag" name="synFlag" style="width: 100%;" v-model="plantbusiness.synFlag"  class="required"> 
									    <option value=''>请选择</option>
									    <option value='0'>同步</option>
									    <option value='X'>异步</option>
									</select>		
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								  是否需要审批：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <select id="approvalFlag" name="approvalFlag" style="width: 100%;" v-model="plantbusiness.approvalFlag"> 
									    <option value='0'>否</option>
									    <option value='X'>是</option>
									</select>		
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								   是否可超需求：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <select id="overstepReqFlag" name="overstepReqFlag" style="width: 100%;" v-model="plantbusiness.overstepReqFlag"> 
									    <option value='0'>否</option>
									    <option value='X'>是</option>
									</select>		
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								   是否可超虚拟库存：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
					                <select id="overstepHxFlag" name="overstepHxFlag" style="width: 100%;" v-model="plantbusiness.overstepHxFlag"> 
									    <option value='0'>否</option>
									    <option value='X'>是</option>
									</select>		
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                              <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								   中转库位：
								</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
<!-- 					                <input v-model="plantbusiness.lgort" id="lgort"  name="lgort" class="form-control" />	 -->
					                <select id="lgort"  name="lgort"  v-model="plantbusiness.lgort"  class="form-control">
										<option value=''>请选择</option>
										<option v-for="t in lgortList"  :key="t.LGORT" :value="t.LGORT">
											{{t.LGORT}}
										</option>
									</select>
							    </div>
						</div>
					</div>

					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								EWM条码共享：
							</label>
							<div style="float:left;width:50%" class="col-sm-8">
								<input type="text"  class="form-control" id="publicwerks" name="publicwerks" v-model="plantbusiness.publicwerks">
							</div>
						</div>
					</div>
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/wms/config/wms_c_plant_business_edit.js?_${.now?long}"></script>
</body>
</html>
