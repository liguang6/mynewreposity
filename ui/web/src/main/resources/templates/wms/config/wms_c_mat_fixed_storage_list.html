<!DOCTYPE html><html><head><meta charset="utf-8">
<title>${tag.getLocale("FIXED_STORAGE","M")}</title>
<#include "/web_header.html">
<head>
</head>
<body >
<div id="rrapp" v-cloak>
<div class="main-content">
	<div class="box box-main">
		<div class="box-body">
			<form id="searchForm" v-model="page.list" action="${request.contextPath}/config/fixedStorage/list" method="post" class="form-inline" >
<!-- 						<div class="form-group">
							<label class="control-label">${tag.getLocale("WH_NUMBER","M")}：</label>
							<div class="control-inline">
                                   <input type="text" class="form-control" id="whNumber" name="whNumber" @click="getWhNoFuzzy()"  placeholder='${tag.getLocale("WH_NUMBER","M")}'>
                             </div>
						</div>
						<div class="form-group">
							<label class="control-label">${tag.getLocale("PLANT","M")}：</label>
							<div class="control-inline">
                                   <input type="text" class="form-control" id="werks" name="werks" @click="getPlantNoFuzzy()"  placeholder='${tag.getLocale("PLANT","M")}'>	
                             </div>
						</div> -->
						<div class="form-group">
								<label class="control-label" >${tag.getLocale("PLANT","M")}：</label>
								<div class="control-inline" style="width: 80px;">
									<select class="form-control" name="werks" id="werks" onchange="vm.onPlantChange(event)">
									   <#list tag.getUserAuthWerks("FIXED_STORAGE") as factory>
									      <option value="${factory.code}">${factory.code}</option>
									   </#list>
									</select>
								</div>
						</div>
							
						<div class="form-group">
								<label class="control-label">${tag.getLocale("WH_NUMBER","M")}：</label>
								<div class="control-inline" style="width: 80px;">
									<select class="form-control" v-model="whNumber" name="whNumber" id="whNumber">
										<option v-for="w in warehourse" :value="w.WH_NUMBER" :key="w.WH_NUMBER">{{ w.WH_NUMBER }}</option>
									</select>
								</div>
						</div>
						<div class="form-group">
							<label class="control-label">${tag.getLocale("MATNR","M")}：</label>
							<div class="control-inline">
                                   <input type="text" class="form-control" name="matnr"   placeholder='${tag.getLocale("MATNR","M")}'>						
                             </div>
						</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-sm"> ${tag.getLocale("QUERY","M")}</button>
								<button type="reset" class="btn btn-default btn-sm"> ${tag.getLocale("RESET","M")}</button>
							</div>
			</form>
			
			<div id="pgtoolbar1">
			   <div id="links" >
			   	<a href='#' class='btn' id='newOperation' title='${tag.getLocale("ADD","M")}'><i class='fa fa-plus' aria-hidden='true'></i> ${tag.getLocale("ADD","M")}</a>
			   
			   	<a href='#' class='btn' id='editOperation' title='${tag.getLocale("UPDATE","M")}'><i class='fa fa-pencil-square-o' aria-hidden='true'></i> ${tag.getLocale("UPDATE","M")}</a>
			   
			   	<a href='#' class='btn' id='deleteOperation'  title='${tag.getLocale("DELETE","M")}'><i class='fa fa-trash' aria-hidden='true'></i> ${tag.getLocale("DELETE","M")}</a>

				<a href='#' class='btn' id='importOperation'><i class='fa fa-upload' aria-hidden='true'></i> ${tag.getLocale("IMPORT","M")}</a>
				   
				<a href='#' class='btn' id='exportOperation' onclick="export2Excel()"><i class='fa fa-download' aria-hidden='true'></i> ${tag.getLocale("EXPORT","M")}</a>
			   
			   	<a href="#" class="btn" id="btnSearch" title='${tag.getLocale("QUERY","M")}'><i class="fa fa-filter"></i> ${tag.getLocale("QUERY","M")}</a> 
			   	
			   </div>
			</div>
			<table id="dataGrid"></table>  
			 <div id="dataGridPage">
		</div>
	</div>
</div>
</div>
</div>
<table id="tb_excel" style="display:none"></table>	
<a id="scroll-up" href="#" class="btn btn-sm"><i class="fa fa-angle-double-up"></i></a>
	<script src="${request.contextPath}/statics/js/wms/config/wms_c_mat_fixed_storage_list.js?_${.now?long}"></script>
</body>
