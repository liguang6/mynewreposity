<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>移储创建</title>
<#include "/web_header.html">
</head>
<body>
	<div id="rrapp" v-cloak>
			<div class="main-content">
				<div class="box box-main">
					<div class="box-body">
						<form id="searchForm" method="post" class="form-inline"  action="">
						<div class="row">
							<div class="form-group">
								<label class="control-label" style="width: 50px">工厂：</label>
								<div class="control-inline" style="width: 70px;">
									<select v-model="WERKS" class="" style="width: 70px;height: 25px;" name="WERKS" id="werks" >
									   <#list tag.getUserAuthWerks("STORAGE_MOVE") as factory> 
										   <option value="${factory.code}">${factory.code}</option>
										</#list>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">&nbsp;&nbsp;&nbsp; 仓库号：</label>
								<div class="control-inline" style="width: 70px;">
 	                                <select v-model="whNumber" class=""  style="width: 70px;height: 25px;" name="WH_NUMBER" id="whNumber">
 									 	<option v-for="w in warehourse" :value="w.WH_NUMBER" :key="w.ID">{{ w.WH_NUMBER }}</option>
 									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" style="width:50px"><span style="color:red">*</span>料号：</label>
								<div class="control-inline">
									<div class="input-group">
									<input type="text" id="matnr" name="MATNR" style="width: 120px;" class="form-control" />
									<input type="button"  class="btn btn-default btn-sm" value=".." @click="more($('#matnr'))" style="width: 15px;"/>
									</div>
								</div>
							</div>
<!-- 							<div class="form-group"> -->
<!-- 							<label class="control-label"><span style="color:red">*</span>物料号：</label> -->
<!-- 							<div class="control-inline"> -->
<!-- 								<div class="input-group" style="width:220px"> -->
<!--                                      <input type="text"  id="matnr"  name="MATNR"   class="form-control"/>						     -->
<!-- 								 </div> -->
<!-- 							</div> -->
					
							<div class="form-group">
								<button type="button" class="btn btn-primary btn-sm" id="btnQuery">查询</button>
								<button type="button" class="btn btn-primary btn-sm" id="btnAdd" @click="saveResult">保存</button>
							</div>
						</div>
						</form>
						<table id="dataGrid"></table>
						<div id="layer_more" style="display:none;height:300px">
							<div id="pgtoolbar1">
								<div id="links">
									<a href='#' class='btn'  style="width:63px;margin-left:-3px;"><input type='checkbox'  id='checkall' style="margin:0px;"></input> 全选</a> 
									<a href='#' class='btn' id='newOperation' onclick="addMore()"><i class='fa fa-plus' aria-hidden='true'></i> 新增</a> 
									<a href='#' class='btn' id='btn_refresh' onclick="refreshMore()"><i class='fa fa-refresh' aria-hidden='true'></i> 清空</a> 
									<a href='#' class='btn' id='btn_delete' onclick="delMore()"><i class='fa fa-trash' aria-hidden='true'></i> 删除</a> 
								</div>
								<table id="moreGrid" class="table table-bordered"  style="text-align:center"> </table>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
	<script src="${request.contextPath}/statics/js/wms/kn/storageMoveCreate.js?_${.now?long}"></script>
	<script src="${request.contextPath}/statics/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js"></script>
    <script src="${request.contextPath}/statics/plugins/bootstrap-tagsinput/bootstrap-tagsinput-angular.js"></script>
</body>
</html>
