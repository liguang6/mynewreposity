<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>条码打印</title>
    <#include "/web_header.html">
</head>
<body class="hold-transition ">
<div id="rrapp" v-cloak>
    <div class="wrapper">
        <div class="main-content">
            <div class="box box-main">
                <div class="box-body">
                    <form id="searchForm" class="form-inline" action="${request.contextPath}/kn/barcodeSterilisation/saveCoreLabel">
                        <input  id="sterilisationId" name="sterilisationId" class="form-control" style="display:none" />
                        <input  id="qtyNum" name="qtyNum" class="form-control" style="display:none" />
                        <input  id="boxNum" name="boxNum" class="form-control" style="display:none"/>
                        <div id="pgtoolbar1">
                            <div id="links" >
                                <button type="button" class="btn btn-primary btn-sm" @click="print()">标签条码打印</button>
                                <button type="button" class="btn btn-primary btn-sm" @click="printA4()">标签A4纸打印</button>

                            </div>
                        </div>
                    </form>
                    </div>
                    <table id="dataGrid"></table>

                </div>
                <table id="tb_excel" style="display:none"></table>
            </div>
        </div>
    </div>
</div>
<form id="print" target="_blank" method="post" action="${request.contextPath}/docPrint/labelLabelPreview" >
    <button hidden="hidden" id="printButton" type="submit"></button>
    <input name="labelList" id="labelList" type="text" hidden="hidden">
</form>
<form id="printA4" target="_blank" method="post" action="${request.contextPath}/docPrint/labelPreview_A4" >
    <button hidden="hidden" id="printButtonA4" type="submit"></button>
    <input name="labelListA4" id="labelListA4" type="text" hidden="hidden">
</form>
<script src="${request.contextPath}/statics/js/wms/kn/wms_c_barcode_sterilisation_barcode.js?_${.now?long}"></script>
</body>
</html>
