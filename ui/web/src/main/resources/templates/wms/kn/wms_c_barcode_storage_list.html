<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>储位标签打印</title>
    <#include "/web_header.html">
</head>
<body class="hold-transition ">
<div id="rrapp" v-cloak>
    <div class="wrapper">
        <div class="main-content">
            <div class="box box-main">
                <div class="box-body">
                    <form id="searchForm" class="form-inline" action="${request.contextPath}/kn/barcodeStorage/list">

                  <!--      <div class="form-group">
                            <label class="control-label">仓库号：</label>
                            <div class="control-inline" >
                                <input  id="WH_NUMBER" name="WH_NUMBER" class="form-control"  />
                            </div>
                            <label class="control-label">储位代码：</label>
                            <div class="control-inline" >
                                <input  id="BIN_CODE" name="BIN_CODE" class="form-control"   />
                            </div>
                        </div>-->
                        <div class="form-group">
								<label class="control-label">&nbsp;&nbsp;&nbsp; 仓库号：</label>
								<div class="control-inline" style="width: 80px;">
                                    <select class="form-control" v-model="WH_NUMBER" name="WH_NUMBER" id="WH_NUMBER">
										<#list tag.getUserAuthWh("BARCODE_STORAGE") as wh> 
											<option value="${wh.code}">${wh.code}</option>
										</#list>
									</select>
								</div>
						</div>
						<div class="form-group">
							<label class="control-label">储位代码：</label>
							<div class="control-inline">
								<div class="input-group" style="width:80px">
								<input type="text" id="BIN_CODE" name="BIN_CODE" style="width: 100px;" class="form-control width-300" />
								</div>
							</div>
						</div>
                        <div class="form-group"> 
                            <button id = "btn" type="submit" class="btn btn-primary btn-sm" @click="query">${tag.getLocale("QUERY","M")}</button>
                            <button type="reset" class="btn btn-default btn-sm">重置</button>
                        </div>
                    </form>
                    <div id="pgtoolbar1">
                        <div id="links" >
                            <a href='#' class='btn' id='printb'><i class='fa fa-pencil-square-o' aria-hidden='true'></i> 75mm*50mm打印</a>
                            <a href='#' class='btn' id='prints'><i class='fa fa-pencil-square-o' aria-hidden='true'></i> 75mm*40mm打印</a>
                            <a href='#' class='btn' id='importOperation'><i class='fa fa-upload' aria-hidden='true'></i> 导入</a>
                        </div>
                    </div>
                    <form id="print" target="_blank" method="post" action="${request.contextPath}/docPrint/storageLabelPreview" >
						<button hidden="hidden" id="printButton" type="submit"></button>
						<input name="labelList" id="labelList" type="text" hidden="hidden">
					</form>
				
                    <table id="dataGrid"></table>
                    <div id="dataGridPage"></div>
                </div>
                <table id="tb_excel" style="display:none"></table>
            </div>
        </div>
    </div>
</div>
<script src="${request.contextPath}/statics/js/wms/kn/wms_c_barcode_storage_list.js?_${.now?long}"></script>
</body>
</html>
