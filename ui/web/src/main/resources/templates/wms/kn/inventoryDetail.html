<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盘点明细</title>
<#include "/web_header.html">
</head>
<body>
	<div id="rrapp" v-cloak>
			<div class="main-content">
				<div class="box box-main">
					<div class="box-body">
						<form id="searchForm" method="post" class="form-inline"  action="">
						<div class="row">
						  <div class="form-group">
							<label class="control-label">&nbsp;&nbsp;&nbsp;盘点任务号：</label>
							<div class="control-inline">
								<div class="input-group" style="width:120px">
                                     <input type="text"  v-model="inventoryNo" readonly="readonly"  class="form-control"/>						    
								 </div>
							</div>
							</div>
							<div class="form-group">
								<label class="control-label" >工厂：</label>
								<div class="input-group" style="width: 80px;">
									<input type="text"  v-model="werks"  readonly="readonly" class="form-control"/>	
								</div>
							</div>
							<div class="form-group">
								<label class="control-label"> 仓库号：</label>
								<div class="input-group" style="width: 80px;">
	                                <input type="text"  v-model="whNumber"  readonly="readonly" class="form-control"/>	
								</div>
							</div>
							<div class="form-group">
								<label class="control-label"> 盘点状态：</label>
								<div class="input-group" style="width: 80px;">
	                                <input type="text"  v-model="status"  readonly="readonly" class="form-control"/>	
								</div>
							</div>
						</div>
						</form>
						<table id="dataGrid"></table>
					</div>
				</div>
			</div>
	</div>
	<script src="${request.contextPath}/statics/js/wms/kn/inventoryDetail.js?_${.now?long}"></script>
</body>
</html>
