<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>冻结记录查询</title>
<#include "/web_header.html">
</head>
<body>
	<div id="rrapp">
			<div class="main-content">
				<div class="box box-main">
					<div class="box-body">
						<form id="searchForm" method="post" class="form-inline"  action="${request.contextPath}/kn/freezerecord/query" v-model="page.list">
						<div class="row">
							<div class="form-group">
								<label class="control-label" style="width: 50px">工厂：</label>
								<div class="control-inline" style="width: 80px;">
									<select class="form-control" name="werks" id="werks" onchange="vm.onPlantChange(event)">
									   <#list tag.getUserAuthWerks("QUERY_FREEZE_RECORD") as factory> 
									      <option value="${factory.code}">${factory.code}</option>
									   </#list>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label">&nbsp;&nbsp;&nbsp; 仓库号：</label>
								<div class="control-inline" style="width: 80px;">
									<select class="form-control" name="whNumber" id="wh">
									</select>
								</div>
							</div>
                            
							<div class="form-group">
							<label class="control-label">批次：</label>
							<div class="control-inline">
								<div class="input-group" style="width:80px">
								<input type="text" id="batch" name="batch"  style="width: 100px;" class="form-control width-300" />
								</div>
							</div>
							</div>
							<div class="form-group">
							<label class="control-label">供应商代码：</label>
							<div class="control-inline">
								<div class="input-group" style="width:80px">
								<input type="text" id="lifnr" name="lifnr" style="width: 100px;" class="form-control width-300" />
								</div>
							</div>
							</div>
							<div class="form-group">
							<label class="control-label">料号：</label>
							<div class="control-inline">
								<div class="input-group" style="width:80px">
								<input type="text" id="matnr" name="matnr" style="width: 100px;" class="form-control width-300" />
								</div>
							</div>
							</div>
						
						<div class="form-group">
                            <label class="control-label" style="width: 50px">状态：</label>
									<div class="control-inline">
										<div class="input-group" style="width:80px">
										<select class="form-control" name="status" id="status">
										<option value='00'>冻结</option>
										<option value='01'>解冻</option>
										</select>
										</div>
									</div>
									</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-sm">查询</button>
								<button type="reset" class="btn btn-default btn-sm">重置</button>
							</div>
						</div>
						</form>
<!-- 						<div id="divDataGrid" style="width:100%;overflow:auto;"> -->
							<table id="dataGrid"></table>
							<div id="dataGridPage"></div>
<!-- 						</div>	 -->
					</div>
				</div>
			</div>
	</div>
	<script src="${request.contextPath}/statics/js/wms/kn/freezeRecordQuery.js?_${.now?long}"></script>
</body>
</html>
