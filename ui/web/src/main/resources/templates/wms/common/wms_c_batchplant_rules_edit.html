<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>批次规则新增</title> <#include "/web_header.html">
</head>
<body>

<div id="rrapp" v-cloak class="wrapper" >
		<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">

					<div class="box-body">
                        <div class="form-group" style="align:center;margin-top:15px">
                                <div  style="float:left;width:100%">
                                    <label style="float:left;width:30%" class="col-sm-3 control-label no-padding-right" >
                                        <font style="color:red;font-weight:bold">*</font>工厂代码：
                                    </label>
                                    <div style="float:left;width:50%" class="col-sm-8">
<!--                                         <input  id="werks" name="werks" class="form-control required" @click="getPlantNoFuzzy()"  v-model="cbatchplantrules.werks"/> -->
                                        <select class="required" name="werks" id="werks" v-model="cbatchplantrules.werks" style="width:100%;height:25px">
<!-- 									   <option value="">请选择</option> -->
										  <#list tag.getUserAuthWerks("WMS_C_BATCH_RULE") as factory> 
										      <option value="${factory.code}">${factory.code}</option>
										   </#list>
										</select>
                                    </div>
                            </div>
                        </div>
                        <div class="form-group" style="align:center;margin-top:15px">
                        	<div  style="float:left;width:100%">
								<label style="float:left;width:30%" class="col-sm-3 control-label no-padding-right" >业务类型名称：</label>
							   	<div style="float:left;width:50%" class="col-sm-8">
								     <select id="businessName" style="width: 100%;" class="" v-model="cbatchplantrules.businessName"> 
											   <#list tag.wmsDictList('BUSINESS_NAME') as d> 
											     <option value="${d.code}">${d.value}</option> 
											   </#list>
										</select>		
							    </div>
							</div>
						</div>                        
						
                        <div class="form-group" style="align:center;margin-top:15px">
                                <div  style="float:left;width:100%">
                                    <label style="float:left;width:30%" class="col-sm-3 control-label no-padding-right" >
                                        <font style="color:red;font-weight:bold">*</font>批次规则代码：
                                    </label>
                                    <div style="float:left;width:50%" class="col-sm-8">
                                        <select name="batchRuleCode"  id="batchRuleCode" style="height:100%;width:100%" class="required" v-model="cbatchplantrules.batchRuleCode">
									        
									   	</select>
                                    </div>
                            </div>
                        </div>
                         <div class="form-group" style="align:center;margin-top:15px">
                                <div  style="float:left;width:100%">
                                    <label style="float:left;width:30%" class="col-sm-3 control-label no-padding-right" >
                                        <font style="color:red;font-weight:bold">*</font>是否危化品：
                                    </label>
                                    <div style="float:left;width:50%" class="col-sm-8">
                                       <select id="dangerFlag" name="dangerFlag" style="height:100%;width:100%" v-model="cbatchplantrules.dangerFlag">
										   	    <option value='X'>是</option>
										   	    <option value='0'>否</option>
								   	    </select>
                                    </div>
                            </div>
                        </div>
                         <div class="form-group" style="align:center;margin-top:15px">
                                <div  style="float:left;width:100%">
                                    <label style="float:left;width:30%" class="col-sm-3 control-label no-padding-right" >
                                        <font style="color:red;font-weight:bold">*</font>是否沿用源批次：
                                    </label>
                                    <div style="float:left;width:50%" class="col-sm-8">
                                       <select id="fBatchFlag" name="fBatchFlag" style="height:100%;width:100%" v-model="cbatchplantrules.fBatchFlag">
										   	    <option value='X'>是</option>
										   	    <option value='0'>否</option>
								   	    </select>
                                    </div>
                            </div>
                        </div>						
                        <div class="form-group" style="align:center;margin-top:15px">
                                <div  style="float:left;width:100%">
                                    <label style="float:left;width:30%" class="col-sm-3 control-label no-padding-right" >
                                        库位：
                                    </label>
                                    <div style="float:left;width:50%" class="col-sm-8">
                                       <input  id="lgort" name="lgort" class="form-control"   v-model="cbatchplantrules.lgort"/>
                                    </div>
                            </div>
                        </div>
					</div>
					
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
				</div>
			</div>
		</div>


	</div>

	<script src="${request.contextPath}/statics/js/wms/common/wms_c_batchplant_rules_edit.js?_${.now?long}"></script>
</body>



</html>
