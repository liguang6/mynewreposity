<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>查询SAP物料主数据</title>
    <#include "/web_header.html">
</head>
<body class="hold-transition ">
<div id="rrapp" v-cloak>
    <div class="wrapper">
        <div class="main-content">
            <div class="box box-main">
                <div class="box-body">
                    <form id="searchForm" method="post" class="form-inline" action="${request.contextPath}/in/wmsinreceipt/listSAPMatDetail">

						<div class="form-group">
							<label class="control-label" style="width: 45px"><span
								class="required"> *</span>工厂：</label>
							<div class="control-inline" style="width: 80px;">
								<select class="form-control" name="WERKS" id="WERKS">
                                    <#list tag.getUserAuthWerks("SYNC_MAT") as factory>
                                    <option value="${factory.code}">${factory.code}</option>
                                </#list>
								</select>
							</div>
						</div>

                        <div class="form-group">
                            <label class="control-label">物料号：</label>
                            <div class="input-group treeselect" >
                                <input id="MATNR" name="MATNR" value="" style="width:200px" class="form-control" aria-invalid="false" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit"  class="btn btn-primary btn-sm" @click="query">查询</button>
                            <button type="button" class="btn btn-primary btn-sm" @click="exp">导出</button>
                            <button type="reset" class="btn btn-default btn-sm">重置</button>
                        </div>
                    </form>

                    <table id="dataGrid"></table>
                    <div id="dataGridPage"></div>

                </div>
                <table id="tb_excel" style="display:none"></table>
            </div>
        </div>
    </div>
</div>
<script src="${request.contextPath}/statics/js/wms/in/wms_searchMatDetail.js?_${.now?long}"></script>
</body>
</html>
