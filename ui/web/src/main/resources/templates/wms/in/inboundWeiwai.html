<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>委外原材料消耗清单</title>
<#include "/web_header.html">
<script src="${request.contextPath}/statics/js/wms/common/wms_web_common.js"></script>
</head>
<body>
	<div id="rrapp" v-cloak>
			<div class="main-content">
				<div class="box box-main">
					<div class="box-body">
						<form id="searchForm" method="post" class="form-inline"  action="${request.contextPath}/in/wmsinbound/sapComponentlist">
						
	                        <input type="text" v-model="receiptNo" id="RECEIPT_NO" name="RECEIPT_NO" style="width: 100px;display:none;" class="form-control width-300" />
	                        <input type="text" v-model="receiptItemNo" id="RECEIPT_ITEM_NO" name="RECEIPT_ITEM_NO" style="width: 100px;display:none;" class="form-control width-300" />
	                        
	                        <input type="text" v-model="inQty" id="IN_QTY" name="IN_QTY" style="width: 100px;display:none;" class="form-control width-300" />
							
							<table>
								<tr>
									<td width="100%">
										<div class="form-group">
											<label class="control-label" >
											    采购订单：
											</label>
										   	<div class="control-inline" id="poNo" style="width: 100px;">
										    </div>
										</div>
										
										<div class="form-group">
											<label class="control-label">
											   行号：
											</label>
										   	<div class="control-inline" id="poItemNO">
										    </div>
										</div>
										
										<div class="form-group">
											<label  class="control-label">
											    供应商代码：
											</label>
										   	<div class="control-inline" id="lifnr">
										    </div>
										</div>
										
										<div class="form-group">
											<label  class="control-label">
											    供应商名称：
											</label>
										   	<div class="control-inline" id="liktx">
										    </div>
										</div>
									</td>
									</tr>
									<tr>
									<td width="100%">
										<div class="form-group">
											<label  class="control-label">
											    进仓料号：
											</label>
										   	<div class="control-inline" id="matnr">
										    </div>
										</div>
										<div class="form-group">
											<label  class="control-label">
											    描述：
											</label>
										   	<div class="control-inline" id="maktx">
										    </div>
										</div>
										<div class="form-group">
											<label  class="control-label">
											    数量：
											</label>
										   	<div class="control-inline" id="inQty">
										    </div>
										</div>
										<div class="form-group">
										    <div class="form-group">
											    <input type="button" id="saveOperation"  class="btn btn-success btn-sm" value="确定"/>
											    <input type="button" id="cancel" @click="close"  class="btn btn-primary btn-sm" value="取消"/>
											</div>
										</div>
									</td>
								
								</tr>
							</table>
						</form>
						<div id="links">
								<a href='#' class='btn' id='newOperation' @click="newOperation()"><i class='fa fa-plus' aria-hidden='true'></i></a>
								<a href='#' class='btn' id='btn_delete' @click="btn_delete_n()"><i class='fa fa-trash' aria-hidden='true'></i></a> 
							</div>
						<table id="dataGrid"></table>
					</div>
				</div>
			</div>
	</div>
	<script src="${request.contextPath}/statics/js/wms/in/inboundWeiwai.js?_${.now?long}"></script>
</body>
</html>
