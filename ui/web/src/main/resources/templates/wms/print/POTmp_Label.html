<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8"/>
    <title>标签</title>
    <style>
        @page {
            size: 100mm 70mm; /*设置纸张大小:A4(210mm 297mm)、A3(297mm 420mm) 横向则反过来*/
            margin: 0.05in;
            padding: 0.1em;

            @top-center { content: element(header) };

        }
    </style>
</head>
<body style="font-family: SimSun;width: 100%;height: 100%;" >
	<div style="width: 95mm;height: 60mm;font-size: 10px;">
		<table style="border:solid #000000; border-width:1px 0px 0px 1px;width: 100%;height: 100%;">
			<tr style="width: 100%;">
				<td colspan="5" style="width: 100%;height: 6mm;text-align: center;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">${LIKTX}</label>
				</td>
			</tr>

			<tr style="width: 100%;">
				<td style="text-align: left;width: 20%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
					物料描述
				</td>
				<td colspan="3" style="text-align: left;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">${MAKTX}</label>
				</td>
				<td rowspan="6" style="border:solid #000000; border-width:0px 1px 1px 0px;text-align: center;">
					<!-- <img src="file:D:/wmsFiles/barcode/1BQ0000000601.jpg" style="height: 100px;"></img> -->
					<img src="${barCode}" style="height: 30mm;"/>
				</td>
			</tr>
			<tr style="width: 100%;">
				<td style="text-align: left;width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
					物料号
				</td>
				<td colspan="3" style="text-align: left;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">${MATNR}</label>
				</td>
			</tr>
			<tr style="width: 100%;">
				<td style="text-align: left;width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;text-align: left;">供应商代码</label>
				</td>
				<td colspan="3" style="height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;text-align: left;">${LIFNR}</label>
				</td>

			</tr>
			<tr style="width: 100%;">
				<td style="text-align: left;width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;font-size: 9px;" >
					采购订单号
				</td>
				<td colspan="3" style="text-align: left;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">${PO_NO}</label>
				</td>
			</tr>
			<tr style="width: 100%;">
				<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;text-align: left;">行项目号</label>
				</td>
				<td colspan="3" style="height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;text-align: left;">${PO_ITEM_NO}</label>
				</td>

			</tr>

			<tr style="width: 100%;">
				<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">数量/单位</label>
				</td>
				<td  style="width: 15%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">${BOX_QTY}${UNIT}</label>
				</td>

				<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;text-align: left;">箱号</label>
				</td>
				<td style="width: 15%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;text-align: left;">${BOX_SN}</label>
				</td>
			</tr>

			<tr style="width: 100%;">
				<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">生产日期</label>
				</td>
				<td colspan="2" style=";height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">${PRODUCT_DATE}</label>
				</td>
				<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;text-align: left;">生产批次</label>
				</td>
				<td style="width: 30%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;text-align: left;"></label>
				</td>
			</tr>
			<tr style="width: 100%;">
				<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">有效日期</label>
				</td>
				<td colspan="2" style="height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">${EFFECT_DATE}</label>
				</td>
				<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;text-align: left;">BYD批次</label>
				</td>
				<td style="width: 30%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;text-align: left;">${BATCH}</label>
				</td>
			</tr>
			<tr style="width: 100%;">
				<td style="width: 20%;height: 10mm;border:solid #000000; border-width:0px 1px 0px 0px;">
					<label class="control-label" style="width: 100%;">条码</label>
				</td>
				<td colspan="3" style="border:solid #000000; border-width:0px 1px 0px 0px;text-align: center;">
					<img src="${tCode}" style="height: 10mm;"/>

				</td>
				<td style="border:solid #000000; border-width:0px 1px 0px 0px;">
					<label class="control-label" style="width: 100%;">备注</label>
				</td>
			</tr>
			<tr style="width: 100%;">
				<td style="width: 20%;height: 0mm;border:solid #000000; border-width:0px 1px 1px 0px;">
				</td>
				<td colspan="3" style="width: 100%;height: 0mm;border:solid #000000; border-width:0px 1px 1px 0px;text-align: center;">
					<label class="control-label" style="width: 100%;">${LABEL_NO}</label>
				</td>
				<td style="border:solid #000000; border-width:0px 1px 1px 0px;text-align: center;">

				</td>
			</tr>

		</table>
	</div>
</body>
</html>
