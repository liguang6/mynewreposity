<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <title>关键零部件</title>
    <style>
        @page {
            size: 210mm 297mm; /*设置纸张大小:A4(210mm 297mm)、A3(297mm 420mm) 横向则反过来*/
            margin: 0.05in;
            padding: 0.1em;
/*             @bottom-center{
                content:"BYDCC © 版权所有";
                font-family: SimSun;
                font-size: 12px;
                color:red;
            }; */
            @top-center { content: element(header) };
/*             @bottom-right{
                content:"第" counter(page) "页  共 " counter(pages) "页";
                font-family: SimSun;
                font-size: 12px;
                color:#000;
            }; */
        }
    </style>
</head>
<body style="font-family: SimSun;width: 100%;height: 100%;" >
<#list labelList as label>
	<div style="width: 50%;height: 46mm;font-size: 11px;float: left;margin-bottom: 6px;margin-right: 5px;">
		<table style="border:solid #000000; border-width:1px 0px 0px 1px;width: 100%;height: 100%;">
			<tr style="width: 100%;">
				<td style="width: 70%;height: 10mm;text-align: left;border:solid #000000; border-width:0px 1px 1px 0px;" colspan="2">
				    <img src="${label.contextPath}/statics/images/byd_logo.png" style="width: 16.4mm;height: 10mm;"></img>
				</td>
				<td style="width: 30%;height: 10mm;text-align: left;border:solid #000000; border-width:0px 1px 1px 0px;" rowspan="6">
				    <img src="${label.barCode}" style="height: 30mm;"></img>
				</td>
			</tr>
			<tr style="width: 100%;">
				<td style="text-align: center;width: 30%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
					料号
				</td>
				<td style="text-align: center;width: 40%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">${label.MATNR}</label>
				</td>
			</tr>
			<tr style="width: 100%;">
				<td style="text-align: center;width: 30%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
					物料名称
				</td>
				<td style="text-align: left;width: 40%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">${label.MAKTX}</label>
				</td>
			</tr>
			<tr style="width: 100%;">
				<td style="text-align:center;width: 30%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">批次</label>
				</td>
				<td style="text-align:center;width: 40%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;text-align: left;">${label.BATCH}</label>
				</td>
			</tr>
			<tr style="width: 100%;">
				<td style="text-align: center;width: 30%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
					供应商
				</td>
				
				<td style="text-align: left;width: 40%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">${label.LIFNR}</label>
				</td>
			</tr>
			<tr style="width: 100%;">
				<td style="text-align: center;width: 30%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
					供应商名称
				</td>
				
				<td style="text-align: left;width: 40%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;">
					<label class="control-label" style="width: 100%;">${label.LIKTX}</label>
				</td>
			</tr>				
		</table>
	</div>
	</#list>
</body>
</html>
