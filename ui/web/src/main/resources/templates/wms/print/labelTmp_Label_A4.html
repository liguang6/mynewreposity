<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <title>标签</title>
    <style>
        @page {
            size: 210mm 297mm; /*设置纸张大小:A4(210mm 297mm)、A3(297mm 420mm) 横向则反过来*/
            margin: 0.05in;
            padding: 0.1em;
/*             @bottom-center{
                content:"CSCC © 版权所有";
                font-family: SimSun;
                font-size: 12px;
                color:red;
            }; */
            @top-center { content: element(header) };
/*             @bottom-right{
                content:"第" counter(page) "页  共 " counter(pages) "页";
                font-family: SimSun;
                font-size: 12px;
                color:#000;
            }; */
        }
    </style>
</head>
<body style="font-family: SimSun;width: 100%;height: 100%;" >
	<#list labelList as label>
		<div style="width: 50%;height: 95mm;font-size: 11px;float: left;margin-bottom: 6px;margin-right: 5px;">
			<table style="border:solid #000000; border-width:1px 0px 0px 1px;width: 100%;height: 100%;">
				<tr style="width: 100%;">
					<td style="width: 100%;height: 15mm;text-align: center;border:solid #000000; border-width:0px 1px 1px 0px;" colspan="4"> 
						<label class="control-label" style="width: 100%;font-size: 20px;">(${label.LIFNR})${label.LIKTX}</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="text-align: left;width: 20%;height: 10mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
						包装箱号
					</td>
					<td style="text-align: left;width: 50%;height: 10mm;border:solid #000000; border-width:0px 1px 1px 0px;" colspan="2">
						<label class="control-label" style="width: 100%;">${label.LABEL_NO}</label>
					</td>
					<td rowspan="3" style="border:solid #000000; border-width:0px 1px 1px 0px;text-align: center;">
						<!-- <img src="file:D:/wmsFiles/barcode/1BQ0000000601.jpg" style="height: 100px;"></img> -->
						<img src="${label.barCode}" style="height: 30mm;"></img>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="text-align: left;width: 20%;height: 10mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
						物料编码
					</td>
					<td style="text-align: left;width: 30%;height: 10mm;border:solid #000000; border-width:0px 1px 1px 0px;" colspan="2">
						<label class="control-label" style="width: 100%;">${label.MATNR}</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="text-align: left;width: 20%;height: 10mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
						物料描述
					</td>
					<td style="text-align: left;width: 30%;height: 10mm;border:solid #000000; border-width:0px 1px 1px 0px;" colspan="2">
						<label class="control-label" style="width: 100%;">${label.MAKTX}</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="width: 20%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">订单</label>
					</td>
					<td style="width: 30%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">${label.PO_NO}/${label.PO_ITEM_NO}</label>
					</td>
					<td style="width: 20%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;">工厂代码</label>
					</td>
					<td style="width: 30%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;">${label.WERKS}</label>
					</td>
				</tr>	
				<tr style="width: 100%;">
					<td style="width: 20%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">生产日期</label>
					</td>
					<td style="width: 30%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">${label.PRODUCT_DATE}</label>
					</td>
					<td style="width: 20%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;">需求跟踪号</label>
					</td>
					<td style="width: 30%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;">${label.BEDNR}</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="width: 20%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">有效日期</label>
					</td>
					<td style="width: 30%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">${label.EFFECT_DATE}</label>
					</td>
					<td style="width: 20%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;">BYD批次</label>
					</td>
					<td style="width: 30%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;">${label.BATCH}</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="width: 20%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">数量/单位</label>
					</td>
					<td style="width: 30%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">${label.BOX_QTY}${label.UNIT}</label>
					</td>
					<td style="width: 20%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;">重量/单位</label>
					</td>
					<td style="width: 30%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;"></label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="width: 20%;height: 11mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">备注</label>
					</td>
					<td style="width: 50%;height: 11mm;border:solid #000000; border-width:0px 1px 1px 0px;" colspan="2">
						<label class="control-label" style="width: 100%;"></label>
					</td>
					<td style="width: 30%;height: 11mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
						<label class="control-label" style="width: 100%;">IQC盖章</label>
					</td>
				</tr>						
			</table>
		</div>
	</#list>
</body>
</html>
