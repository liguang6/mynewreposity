<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <title>标签</title>
    <style>
        @page {
            size: 210mm 297mm; /*设置纸张大小:A4(210mm 297mm)、A3(297mm 420mm) 横向则反过来*/
            margin: 0.05in;
            padding: 0.1em;
/*             @bottom-center{
                content:"CSCC © 版权所有";
                font-family: SimSun;
                font-size: 12px;
                color:red;
            }; */
            @top-center { content: element(header) };
/*             @bottom-right{
                content:"第" counter(page) "页  共 " counter(pages) "页";
                font-family: SimSun;
                font-size: 12px;
                color:#000;
            }; */
        }
    </style>
</head>
<body style="font-family: SimSun;width: 100%;height: 100%;" >
	<#list labelList as label>
		<div style="width: 50%;height: 97mm;font-size: 11px;float: left;margin-bottom: 6px;margin-right: 5px;">
			<table style="border:solid #000000; border-width:1px 1px 1px 1px;width: 100%;height: 90%;">
				<tr style="width: 100%;">
					<td style="width: 20%;height: 10mm;text-align: left;border:solid #000000; border-width:0px 0px 1px 0px;" colspan="2">
						  <img src="${label.contextPath}/statics/images/byd_auto_logo.png" style="width: 36mm;height: 10mm;"></img>
					</td>
					<td style="width: 80%;height: 10mm;text-align: left;border:solid #000000; border-width:0px 0px 1px 0px;" colspan="2">
						<label class="control-label" style="width: 70%;font-size: 14px;text-align: center"><strong>${label.LIKTX}</strong></label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="text-align: center;width: 20%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
						供应商
					</td>
					
					<td style="text-align: left;width: 50%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 0px;" colspan="3">
						<label class="control-label" style="width: 100%;">${label.LIFNR}</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="text-align: center;width: 20%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
						物料名称
					</td>
					<td style="text-align: left;width: 50%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 0px;" colspan="3">
						<label class="control-label" style="width: 100%;">${label.MAKTX}</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="text-align: center;width: 20%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
						SAP码
					</td>
					<td style="text-align: center;width: 25%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">${label.MATNR}</label>
					</td>
					<!-- <td style="width: 6.5%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 0px;" >
					</td> -->
					<td style="text-align: center;width: 25%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 0px;">
						<label  style="width: 5mm;"> </label><label  style="width: 100%;">产品编号</label>
					</td>
					<td style="text-align: center;width: 30%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 1px;">
						<label class="control-label" style="width: 100%;text-align: left;">${label.PRODUCT_CODE}</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="width: 20%;text-align:center;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;"><strong>标准装载</strong></label>
					</td>
					<td style="text-align:center;width: 25%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
						<label class="control-label" style="width: 100%;">${label.DOSAGE}</label>
					</td>
					<td style="text-align:center;width: 20%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 0px;" colspan="1">
						<label  style="width: 100%;"><strong>实际装载</strong></label>
					</td>
					<td style="text-align:center;width: 30%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 1px;">
						<label class="control-label" style="width: 100%;text-align: left;">${label.BOX_QTY}</label>
					</td>
				</tr>	
				<tr style="width: 100%;">
					<td style="width: 20%;height: 6mm;text-align:center;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">装配工位</label>
					</td>
					<td style="text-align:center;width: 25%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
						<label class="control-label" style="width: 100%;">${label.STATION}</label>
					</td>
					<td style="text-align:center;width: 20%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 0px;" colspan="1">
						<label class="control-label" style="width: 100%;">分拣储位</label>
					</td>
					<td style="text-align:center;width: 30%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 1px;">
						<label class="control-label" style="width: 100%;text-align: left;">${label.BIN_CODE}</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="width: 20%;height: 6mm;text-align: center;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">上线洞口</label>
					</td>
					<td style="text-align:center;width: 25%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">${label.ON_LINE_MOUTH}</label>
					</td>
					<td style="text-align:center;width: 20%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 0px;" colspan="1">
						<label class="control-label" style="width: 100%;">上线类型</label>
					</td>
					<td style="text-align:center;width: 30%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 1px;">
						<label class="control-label" style="width: 100%;text-align: left;">${label.ON_LINE_TYPE}</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="width: 20%;height: 6mm;text-align: center;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">车型</label>
					</td>
					<td style="text-align:center;width: 25%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">${label.CAR_TYPE}</label>
					</td>
					<td style="text-align:center;width: 20%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 0px;" colspan="1">
						<label class="control-label" style="width: 100%;">单车用量</label>
					</td>
					<td style="text-align:center;width: 30%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 1px;">
						<label class="control-label" style="width: 100%;text-align: left;">${label.DOSAGE}</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="width: 20%;height: 6mm;text-align: center;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">配置</label>
					</td>
					<td style="text-align:center;width: 25%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">${label.CONFIGURATION}</label>
					</td>
					<td style="text-align:center;width: 20%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 0px;" colspan="1">
						<label class="control-label" style="width: 100%;">批次</label>
					</td>
					<td style="text-align:center;width: 30%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 1px;">
						<label class="control-label" style="width: 100%;text-align: left;">${label.BATCH}</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="text-align: center;width: 20%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
						标签ID
					</td>
					<td style="text-align: center;width: 50%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 0px;" colspan="2">
						<label class="control-label" style="width: 100%;">${label.LABEL_NO}</label>
					</td>
					<td rowspan="4" style="border:solid #000000; border-width:0px 0px 0px 1px;text-align: center;">
						<!-- <img src="file:D:/wmsFiles/barcode/1BQ0000000601.jpg" style="height: 100px;"></img> -->
						<img src="${label.barCode}" style="width: 100%;height: 24mm;"></img>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="text-align: center;width: 20%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
						生产订单
					</td>
					<td style="text-align: center;width: 50%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 0px;" colspan="2">
						<label class="control-label" style="width: 100%;">${label.REFERENCE_NO}</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="text-align: center;width: 20%;height: 6mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
						备注
					</td>
					<td style="text-align: center;width: 50%;height: 6mm;border:solid #000000; border-width:0px 0px 1px 0px;" colspan="2">
						<label class="control-label" style="width: 100%;"></label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="text-align: left;width: 20%;height: 6mm;border:solid #000000; border-width:0px 0px 0px 0px;" colspan="3">
						品质盖章
					</td>
				</tr>						
			</table>
		</div>
		
	</#list>
</body>
</html>
