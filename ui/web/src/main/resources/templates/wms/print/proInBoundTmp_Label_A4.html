<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <title>标签</title>
    <style>
        @page {
            size: 210mm 297mm; /*设置纸张大小:A4(210mm 297mm)、A3(297mm 420mm) 横向则反过来*/
            margin: 0.05in;
            padding: 0.1em;
/*             @bottom-center{
                content:"CSCC © 版权所有";
                font-family: SimSun;
                font-size: 12px;
                color:red;
            }; */
            @top-center { content: element(header) };
/*             @bottom-right{
                content:"第" counter(page) "页  共 " counter(pages) "页";
                font-family: SimSun;
                font-size: 12px;
                color:#000;
            }; */
        }
    </style>
</head>
<body style="font-family: SimSun;width: 100%;height: 100%;" >
	<#list labelList as label>
		<div style="width: 50%;height: 96mm;font-size: 11px;float: left;margin-bottom: 6px;margin-right: 5px;">
			<table style="border:solid #000000; border-width:1px 0px 0px 1px;width: 100%;height: 100%;">

				<tr style="width: 100%;">
					<td style="text-align: left;width: 20%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
						物料描述
					</td>
					<td colspan="3" style="text-align: left;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">${MAKTX}</label>
					</td>
					<td rowspan="6" style="border:solid #000000; border-width:0px 1px 1px 0px;text-align: center;">
						<!-- <img src="file:D:/wmsFiles/barcode/1BQ0000000601.jpg" style="height: 100px;"></img> -->
						<img src="${barCode}" style="height: 30mm;"/>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="text-align: left;width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;" >
						生产订单
					</td>
					<td colspan="3" style="text-align: left;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">${MATNR}</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="text-align: left;width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;">销售订单</label>
					</td>
					<td colspan="3" style="height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;">${LIFNR}111605</label>
					</td>

				</tr>
				<tr style="width: 100%;">
					<td style="text-align: left;width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;font-size: 9px;" >
						BYD物料号
					</td>
					<td colspan="3" style="text-align: left;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">123456</label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;">客户料号</label>
					</td>
					<td colspan="3" style="height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;">10</label>
					</td>

				</tr>

				<tr style="width: 100%;">
					<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">每板进仓数</label>
					</td>
					<td  style="width: 15%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">${BOX_QTY}${UNIT}</label>
					</td>

					<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;">每箱数量</label>
					</td>
					<td style="width: 15%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;"></label>
					</td>
				</tr>



				<tr style="width: 100%;">
					<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">客户代码</label>
					</td>
					<td colspan="2" style=";height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">${PRODUCT_DATE}</label>
					</td>
					<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;">型号</label>
					</td>
					<td style="width: 30%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;"></label>
					</td>
				</tr>

				<tr style="width: 100%;">
					<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">出货地点</label>
					</td>
					<td colspan="2" style=";height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">${PRODUCT_DATE}</label>
					</td>
					<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;">箱数范围</label>
					</td>
					<td style="width: 30%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;text-align: left;"></label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">周期</label>
					</td>
					<td colspan="4" style="width: 80%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;"></label>
					</td>
				</tr>
				<tr style="width: 100%;">
					<td style="width: 20%;height: 8mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">条码</label>
					</td>
					<td colspan="4" style="border:solid #000000; border-width:0px 1px 1px 0px;text-align: left;">
						<img src="${tCode}" style="height: 8mm;"/>
				<tr></tr>
				</td>
				</tr>
				<tr style="width: 100%;">
					<td style="width: 20%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;">备注</label>
					</td>
					<td colspan="4" style="width: 80%;height: 4mm;border:solid #000000; border-width:0px 1px 1px 0px;">
						<label class="control-label" style="width: 100%;"></label>
					</td>
				</tr>
			</table>
		</div>
	</#list>
</body>
</html>
