<body >
<div id="rrapp" v-cloak>
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form id="searchForm" v-model="page.list" action="${request.contextPath}/config/bjMesProducts/list" method="post" class="form-inline" >
					
					<div class="form-group">
						<label class="control-label">产品类别：</label>
							<div class="control-inline">
								<select name="product_type_code" id="product_type_code" class="form-control"> 
									<option value="">请选择</option>
										<#list tag.masterdataDictList('PRODUCT_TYPE') as dict>
												<option value="${dict.code}">${dict.value}</option>
										</#list>
								</select>
							</div>
					</div>
					
					<div class="form-group">
							<label class="control-label">产品：</label>
							<div class="control-inline">
                                   <input type="text" class="form-control" id="product" name="product" @click="getProductNoFuzzy()">							
                             </div>
					</div>
					
					<div class="form-group">
							<label class="control-label">加工流程：</label>
							<div class="control-inline">
                                   <input type="text" class="form-control" id="process_flow" name="process_flow" >							
                             </div>
					</div>
					
					<div class="form-group">
							<label class="control-label">工位：</label>
							<div class="control-inline">
                                   <input type="text" class="form-control" id="process" name="process" >							
                             </div>
					</div>
					
					<div class="form-group">
						<label class="control-label">状态：</label>
							<div class="control-inline">
								<select id="status" name="status" style="width:100px;height: 25px;" > 
										   <option value="">全部</option>
										   <option value='0'>正常</option>
										   <option value='1'>停用</option>
								</select>
							</div>
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-sm">查询</button>
						<button type="button" class="btn btn-primary btn-sm" @click="save">保存</button>
						<button type="reset" class="btn btn-default btn-sm">重置</button>
					</div>
				</form>
