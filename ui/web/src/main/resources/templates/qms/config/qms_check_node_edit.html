<!DOCTYPE html>
<html>
<head>
<title>检验节点编辑</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak style="width:600px">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">
					<div class="form-group" style="align:center;margin-top:15px">
                         <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								    <font style="color:red;font-weight:bold">*</font>订单类型：
								</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
							      <select  name="testType" id="testType" class="required" 
							         style="width:100%;height:26px" v-model="checkNode.testType">
										<option value="">请选择</option>
										<option value="01">大巴</option>
										<option value="02">专用车</option>
									</select>	
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                         <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								    <font style="color:red;font-weight:bold">*</font>检验节点：
								</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="testNode" name="testNode" class="form-control required"  v-model="checkNode.testNode" placeholder=""/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								按车号/VIN号录入：
							</label>
							<div style="float:left;width:60%" class="col-sm-8">
								<select  name="vinFlag" id="vinFlag" v-model="checkNode.vinFlag"
								  style="width:100%;height:26px">
									<option value="">请选择</option>
									<option value="X">是</option>
									<option value="0">否</option>
								</select>		
							</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								是否自编号：
							</label>
							<div style="float:left;width:60%" class="col-sm-8">
								<select  name="customNoFlag" id="customNoFlag" 
								v-model="checkNode.customNoFlag" style="width:100%;height:26px" >
									<option value="">请选择</option>
									<option value="X">是</option>
									<option value="0">否</option>
								</select>		
							</div>
						</div>
					</div>
					
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/qms/config/qms_check_node_edit.js?_${.now?long}"></script>
</body>
</html>
