<!DOCTYPE html>
<html>
<head>
<title>标准故障库编辑</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak style="width:600px">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">
					<div class="form-group" style="align:center">
	                         <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								    <font style="color:red;font-weight:bold">*</font>缺陷类别：
								</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="faultType" name="faultType" class="form-control required"  v-model="faultLibrary.faultType" />
					                <!-- 获取缺陷类别中文拼音首字母  用于生成故障代码 -->
					                <input type="text"  id="faultCode" name="faultCode"  v-model="faultLibrary.faultCode" style="display:none"/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center;margin-top:15px">
                         <div  style="float:left;width:100%">
								<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								    <font style="color:red;font-weight:bold">*</font>缺陷描述：
								</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
							      <input type="text" name="faultName"  class="form-control required" v-model="faultLibrary.faultName"  id="faultName" />
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
								缺陷分类：
							</label>
							<div style="float:left;width:60%" class="col-sm-8">
								<input type="text"  id="faultClass" name="faultClass"   v-model="faultLibrary.faultClass" class="form-control"/>
							</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
					 <div  style="float:left;width:100%">
                          <label style="float:left;width:20%" class="col-sm-3 control-label no-padding-right" >
                          	<font style="color:red;font-weight:bold">*</font>严重等级：
                          </label>
						  <div style="float:left;width:60%" class="col-sm-8">
								<select id="seriousLevel" name="seriousLevel" v-model="faultLibrary.seriousLevel" 
								class="required" style="width: 100%;height:26px"> 
									<option value="">请选择</option>
									<option value="S">S</option>
									<option value="A">A</option>
									<option value="B">B</option>
									<option value="C">C</option> 
							    </select>
						  </div>
					   </div>		
					</div>
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/qms/config/qms_fault_library_edit.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/js/pinyin_dict_withtone.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/js/pinyinUtil.js?_${.now?long}"></script>

</body>
</html>
