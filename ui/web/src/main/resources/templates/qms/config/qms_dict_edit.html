<!DOCTYPE html>
<html>
<head>
<title>品质数据字典</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak style="width:600px">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">
					<div class="form-group" style="align:center;margin-top:15px">
                         <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								    <font style="color:red;font-weight:bold">*</font>字典名称：
								</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
							      	<input type="text"  id="name" name="name" class="form-control required"  v-model="dict.name" placeholder=""/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                         <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								    <font style="color:red;font-weight:bold">*</font>字典类型：
								</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="type" name="type" class="form-control required"  v-model="dict.type" placeholder=""/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								<font style="color:red;font-weight:bold">*</font>字典码：
							</label>
							<div style="float:left;width:60%" class="col-sm-8">
									<input type="text"  id="code" name="code" class="form-control required"  v-model="dict.code" placeholder=""/>
							</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								<font style="color:red;font-weight:bold">*</font>字典值：
							</label>
							<div style="float:left;width:60%" class="col-sm-8">
									<input type="text"  id="value" name="value" class="form-control required"  v-model="dict.value" placeholder=""/>
							</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								备注：
							</label>
							<div style="float:left;width:60%" class="col-sm-8">
									<input type="text"  id="remark" name="remark" class="form-control"  v-model="dict.remark" placeholder=""/>
							</div>
						</div>
					</div>
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/qms/config/qms_dict_edit.js?_${.now?long}"></script>
</body>
</html>
