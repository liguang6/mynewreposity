<!DOCTYPE html>
<html>
<head>
<title>检具库编辑</title>
<#include "/web_header.html">
</head>
<body>
<div id="rrapp" v-cloak style="width:600px">
	<div class="main-content">
		<div class="box box-main">
			<div class="box-body">
				<form class="form-horizontal"  id="saveForm" action="#" method="post">
					<div class="form-group" style="align:center;margin-top:15px">
                         <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								    <font style="color:red;font-weight:bold">*</font>工厂：
								</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
							      <select  name="werks" id="werks" style="width:100%;height:25px">
	                                <#list tag.getUserAuthWerks("QMS_PATROL_RECORD") as factory> 
	                                    <option value="${factory.code}">${factory.code}</option>
	                                </#list>
	                              </select>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
                         <div  style="float:left;width:100%">
								<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								    <font style="color:red;font-weight:bold">*</font>检具编码：
								</label>
							   	<div style="float:left;width:60%" class="col-sm-8">
					                <input type="text"  id="testToolNo" name="testToolNo" class="form-control required"  v-model="testTool.testToolNo" placeholder=""/>
							    </div>
						</div>
					</div>
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								<font style="color:red;font-weight:bold">*</font>检具名称：
							</label>
							<div style="float:left;width:60%" class="col-sm-8">
								 <input type="text"  id="testToolName" name="testToolName" class="form-control required"  v-model="testTool.testToolName" placeholder=""/>
							</div>
						</div>
					</div>
					
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								规格：
							</label>
							<div style="float:left;width:60%" class="col-sm-8">
									<input type="text"  id="specification" name="specification" class="form-control"  v-model="testTool.specification" placeholder=""/>	
							</div>
						</div>
					</div>
					<div class="form-group" style="align:center">
						<div  style="float:left;width:100%">
							<label style="float:left;width:25%" class="col-sm-3 control-label no-padding-right" >
								备注：
							</label>
							<div style="float:left;width:60%" class="col-sm-8">
									<input type="text"  id="memo" name="memo" class="form-control"  v-model="testTool.memo" placeholder=""/>	
							</div>
						</div>
					</div>
					<button id="btnSubmit" type="submit" hidden="true"></button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="${request.contextPath}/statics/js/qms/config/qms_test_tool_edit.js?_${.now?long}"></script>
</body>
</html>
