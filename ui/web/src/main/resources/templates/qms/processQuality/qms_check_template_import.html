<!DOCTYPE html>
<html>
<head>
<style>
 .msg-font{color:red}
</style>
<meta charset="UTF-8">
<title>品质记录表模板导入</title>
<#include "/web_header.html">
</head>
<body>
	<div id="rrapp" v-cloak>
			<div class="main-content">
				<div class="box box-main">
					<div class="box-body">
						<form id="uploadForm" method="post" class="form-inline"  action="" >
						<div class="row">
							<div class="form-group">
								<label class="control-label" style="width: 50px">车型：</label>
								<div class="control-inline">
                                       <input class="form-control"  name="busTypeCode" id="busTypeCode" 
                                        @click="getBusTypeCodeNoSelect()" style="width: 90px;">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">订单：</label>
								<div class="control-inline">
                                       <input class="form-control" name="orderNo" id="orderNo" style="width: 100px;"@click="getOrderNoSelect()"/>
								</div>
							</div>
							<div class="form-group">
                                <label class="control-label" style="width: 60px">检验节点：</label>
								<div class="control-inline">
									<div class="input-group" style="width:120px">
										<select v-model="testNode" name="testNode" id="testNode" style="width:100%;height:25px" @click="checkTestType()">
			                                <option value=''>全部</option>
			                                <option v-for="w in testNodeList" :value="w.testNode" :key="w.testNode">{{ w.testNode }}</option>
			                             </select>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label">文件：</label>
								<div class="control-inline" >
									<input type="file" id="excel" name="excel" class="form-control width-360"/>
								</div>
							</div>
							<div class="form-group">
								<button type="submit"  class="btn btn-primary btn-sm" id="btnImport">导入预览</button>
								<button type="button"  class="btn btn-primary btn-sm" id="btnSave" @click="save">保存</button>
							</div>
							<div class="form-group">
                                 <label class="control-label" style="width: 100px">
								    <a href="${request.contextPath}/statics/excel/qms/import-qms-check-template.xlsx" id='template'>下载导入模板</a>
						         </label>
							</div>
						</div>
						</form>
						<table id="dataGrid"></table>
					</div>
				</div>
			</div>
	</div>
	<script src="${request.contextPath}/statics/js/qms/processQuality/qms_check_template_import.js?_${.now?long}"></script>
</body>
</html>
