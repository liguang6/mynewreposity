<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>品质记录模板编辑</title> 
<#include "/header.html">
<style>
.post-msg {
	color: red;
	font-weigth: small
}
</style>
</head>
<body>

	<div class="wrapper" id="app-vue">
		<div class="main-content">
			<div class="box box-main">
				<div class="box-body">
					<form id="searchForm" class="form-inline" method="post" action="${request.contextPath}/qms/checkTemplate/queryDetail">
						<div class="form-group">
							<label class="control-label">车型：</label>
							<div class="control-inline">
								<input type="text" id="busTypeCode" readonly="readonly" name="busTypeCode"
									  style="width:120px" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">检验类别：</label>
							<div class="control-inline">
								<input type="text" id="testType" readonly="readonly"  name="testType"
									 class="form-control" style="width:90px" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">订单：</label>
							<div class="control-inline">
								<input type="text" id="orderNo" readonly="readonly"  name="orderNo"
									  style="width:120px" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">检验节点：</label>
							<div class="control-inline">
								<input type="text" id="testNode" readonly="readonly"  name="testNode"
									  style="width:120px" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">模板编号：</label>
							<div class="control-inline">
								<input type="text" id="tempNo" readonly="readonly"  name="tempNo"
									 style="width:150px" class="form-control width-120" />
							</div>
						</div>
                       <div class="form-group" v-show="!showList">
							  &nbsp;  &nbsp;&nbsp; 
							  <input id="btnSave"  class="btn btn-primary btn-sm" value="保存" @click="saveOrUpdate"/>
						</div>
						<table  id="dataGrid" ></table>
					</form>
				</div>
			</div>
		</div>
</body>
<script
	src="${request.contextPath}/statics/js/qms/processQuality/qms_check_template_edit.js?_${.now?long}"></script>
</html>
