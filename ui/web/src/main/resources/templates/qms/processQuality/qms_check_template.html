<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>品质记录表模板</title>
<#include "/web_header.html">
</head>
<body>
	<div id="rrapp">
			<div class="main-content">
				<div class="box box-main">
					<div class="box-body">
						<form id="searchForm" method="post" class="form-inline"  action="${request.contextPath}/qms/checkTemplate/list" >
						<div class="row">
							<div class="form-group">
								<label class="control-label" style="width: 60px">车型：</label>
								<div class="control-inline">
									 <input class="form-control"  name="busTypeCode" id="busTypeCode" 
                                        @click="getBusTypeCodeNoSelect()" style="width: 90px;">
								</div>
							</div>
						  
							<div class="form-group">
	                          <label class="control-label" style="width: 60px">订单号：</label>
								<div class="control-inline">
									<div class="input-group">
									   	<input type="text" id="orderNo" name="orderNo" style="width: 120px;" class="form-control" @click="getOrderNoSelect()"/>
									</div>
								</div>
							</div>
						    <div class="form-group">
								<label class="control-label" style="width: 80px">检验节点：</label>
								<div class="control-inline" style="width: 120px;">
									 <select v-model="testNode" name="testNode" id="testNode" style="width:100%;height:25px" @click="checkTestType()">
		                                <option value=''>全部</option>
		                                <option v-for="w in testNodeList" :value="w.testNode" :key="w.testNode">{{ w.testNode }}</option>
		                             </select>
								</div>
							</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-sm">查询</button>
							<button type="button" id="btnImport" class="btn btn-primary btn-sm" @click="imp">导入</button>
						</div>
					</div>
				</form>
						<table id="dataGrid"></table>
						<div id="dataGridPage"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="${request.contextPath}/statics/js/qms/processQuality/qms_check_template.js?_${.now?long}"></script>
</body>
</html>
