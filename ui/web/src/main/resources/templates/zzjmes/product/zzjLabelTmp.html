<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <title>标签</title>
    <style>
        @page {
            size: 90mm 60mm; /*设置纸张大小:A4(210mm 296mm)、A3(296mm 420mm) 横向则反过来*/
            margin: 0;
            padding: 0;
/*             @bottom-center{
                content:"CSCC © 版权所有";
                font-family: SimSun;
                font-size: 12px;
                color:red;
            }; */
            @top-center { content: element(header) };
/*             @bottom-right{
                content:"第" counter(page) "页  共 " counter(pages) "页";
                font-family: SimSun;
                font-size: 12px;
                color:#000;
            }; */
        }
    </style>
</head>
<body style="font-family: SimSun;width: 100%;height: 100%;" >
	<div style="width: 87mm;height: 55mm;font-size: 12px;">
		<table style="border:solid #000000; border-width:1px 0px 0px 1px;width: 87mm;height: 55mm;">
			<tr style="width: 100%; height:6mm;">
				<td style="width: 100%;text-align: center;border:solid #000000; border-width:0px 1px 1px 0px;" colspan="2"> 
					<label class="control-label" style="width: 100%; font-weight:bold">供:${use_workshop}<span style="margin-left:20px;">${process}</span></label>
				</td>
			</tr>
			<tr style="width: 100%; height:6mm;">
				<td style="text-align: left;width: 70%;border:solid #000000; border-width:0px 1px 1px 0px;" >
					${order_desc}
				</td>
				<td rowspan="4" style="border:solid #000000; border-width:0px 1px 1px 0px;text-align: center;width: 30%;">
					<!-- <img src="file:D:/wmsFiles/barcode/1BQ0000000601.jpg" style="height: 100px;"></img> -->
					<img src="${barCode}"  style="height:28mm;"></img>
				</td>
			</tr>
			<tr style="width: 70%; height:6mm;">
				<td style="text-align: left; font-weight:bold;border:solid #000000; border-width:0px 1px 1px 0px;" >
					${zzj_plan_batch}：${plan_batch_qty}车付    单车：${single_qty}
				</td>
			</tr>
			<tr style="width: 70%; height:8mm;">
				<td style="text-align: left;font-weight:bold; border:solid #000000; border-width:0px 1px 1px 0px;" >
					${zzj_no}_${zzj_name}
				</td>
			</tr>
			<tr style="width: 70%; height:8mm;">
				<td style="border:solid #000000; border-width:0px 1px 1px 0px;  ">
					<label class="control-label" >${specification}</label>
				</td>			
			</tr>	
			<tr style="width: 70%; height:6mm;">
				<td style="border:solid #000000; border-width:0px 1px 1px 0px;" colspan="2">
					<label class="control-label" style="width: 100%; font-weight:bold;">${filling_size}</label>  ${aperture}
				</td>				
			</tr>
			<tr style="width: 100%; height:6mm;" >
				<td style="border:solid #000000; border-width:0px 1px 1px 0px;" colspan="2">
					<label class="control-label" style="width: 100%;">装配：${assembly_position}</label>
				</td>			
			</tr>
			<tr style="width: 100%; height:6mm;">
				<td style="border:solid #000000; border-width:0px 1px 1px 0px;" colspan="2">
					<label class="control-label" style="width: 100%;">${process_flow}</label>
				</td>			
			</tr>					
		</table>
	</div>
</body>
</html>
