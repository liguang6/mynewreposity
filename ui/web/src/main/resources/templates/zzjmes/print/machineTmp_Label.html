<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <title>机台信息</title>
    <style>
        @page {
            size: 100mm 100mm; /*设置纸张大小:A4(210mm 297mm)、A3(297mm 420mm) 横向则反过来*/
            margin: 0.15in;
            padding: 0.1em;
/*             @bottom-center{
                content:"CSCC © 版权所有";
                font-family: SimSun;
                font-size: 12px;
                color:red;
            }; */
            @top-center { content: element(header) };
/*             @bottom-right{
                content:"第" counter(page) "页  共 " counter(pages) "页";
                font-family: SimSun;
                font-size: 12px;
                color:#000;
            }; */
        }
    </style>
</head>
<body style="font-family: SimSun;width: 100%;height: 100%;" >
	<div style="width: 100%;height: 99%;font-size: 11px;">
		<table style="border:solid #000000; border-width:1px 0px 0px 1px;width: 100%;height: 100%;">
			<tr style="width: 100%;">
				<td style="width: 20%;height:8%;border:solid #000000; border-width:0px 1px 1px 0px;">
					<img src="${contextPath}/statics/images/byd_logo.png" style="height: 40px;"></img>
				</td>
				<td style="width: 80%;height:40px;text-align: center;border:solid #000000;border-width:0px 1px 1px 0px;" colspan="2"> 
					机台信息
				</td>
			</tr>
			
			<tr style="width: 100%;">
				
				<td style="font-size:9px;text-align: center;width: 70%;height:30px;border:solid #000000; border-width:0px 1px 1px 0px;" colspan="2">
					<label class="control-label" style="width: 100%;">${WERKS}</label>
				</td>
				<td style="border:solid #000000; width: 30%; border-width:0px 1px 1px 0px;text-align: center;" rowspan="3">
					<img src="${barCode}" style="height:100px;"></img>
				</td>
			</tr>
			<tr style="width: 100%;">
				<td style="font-size:9px;text-align: center;width: 33%;height:30px;border:solid #000000; border-width:0px 1px 1px 0px;" >
					<label class="control-label" style="width: 100%;">${WORKSHOP}</label>
				</td>
				<td style="font-size:9px;text-align: center;width: 33%;height:30px;border:solid #000000; border-width:0px 1px 1px 0px;" >
					<label class="control-label" style="width: 100%;">${WORKGROUP}</label>
				</td>
				
			</tr>
			<tr style="width: 100%;">
				<td style="font-size:9px;text-align: center;width: 33%;height:30px;border:solid #000000; border-width:0px 1px 1px 0px;" >
					<label class="control-label" style="width: 100%;font-weight:bold">${MACHINE_CODE}</label>
				</td>
				<td style="font-size:9px;text-align: center;width: 33%;height:30px;border:solid #000000; border-width:0px 1px 1px 0px;" >
					<label class="control-label" style="width: 100%;font-weight:bold">${MACHINE_NAME}</label>
				</td>
			</tr>
			
		</table>
	</div>
</body>
</html>
