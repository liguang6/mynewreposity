<!DOCTYPE html>
<html>
<head>
	<title>定时任务日志</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div class="main-content">
		<div class="box box-main">
			<div class="box-header" >
				<div class="box-title">
					<i class="fa fa-file-text-o"></i> 定时任务日志查询
				</div>
				<div class="box-tools pull-right">
					<a href="#" class="btn btn-default" id="btnSearch" title="查询"><i class="fa fa-filter"></i> 查询</a>
					<!-- <a href="#" class="btn btn-default btnTool" title="新增调度日志"><i class="fa fa-plus"></i> 新增</a> -->
				</div>
			</div>
			<div class="box-body">
				<form id="searchForm" v-model="page.list" action="${request.contextPath}/sys/scheduleLog/list" method="post" class="form-inline hide">
					<div class="form-group">
						<label class="control-label">任务ID：</label>
						<div class="control-inline">
							<input type="text" id="jobId" name="jobId" class="form-control width-90" maxlength="64"  @keyup.enter="query" placeholder="任务ID">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">任务类名：</label>
						<div class="control-inline">
							<input type="text" id="beanName" name="beanName" value=""  @keyup.enter="query" maxlength="64" class="form-control width-90"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">是否异常：</label>
						<div class="control-inline width-60">
	
					<select id="status" name="status" class="form-control">
					<option value="">&nbsp;</option><option value="1">是</option><option value="0">否</option></select>					</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-sm">查询</button>
						<button type="reset" class="btn btn-default btn-sm">重置</button>
					</div>
				</form>
				<table id="dataGrid"></table>
				<div id="dataGridPage"></div>
			</div>
		</div>
	</div>
</div>

<script src="${request.contextPath}/statics/js/job/schedule_log.js?_${.now?long}"></script>
</body>
</html>
